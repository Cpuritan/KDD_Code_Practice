            <tspan y="55.95" x="8" textLength="488" style="white-space:pre">心点集合视为局部最优解。重复m次随机操作将最佳局部最优解作为最</tspan>
            <tspan y="74.35" x="8" textLength="64" style="white-space:pre">终结果。</tspan>
        </text>
    </g>

    <g ed:width="574.044677734375" ed:height="60.7" transform="matrix(1,0,0,1,2442.3,4885.67)" ed:layout="rightmap" id="435" ed:parentid="415">

        <text class="st7">
            <tspan y="19.15" x="8" textLength="544" style="white-space:pre">采用k-最近邻图的方法来构建一个稀疏图，图的每个顶点代表一个数据对象，</tspan>
            <tspan y="37.55" x="8" textLength="552" style="white-space:pre">如果一个对象是另一个对象的k个最相似的对象之一，那么这两个定点之间就存</tspan>
            <tspan y="55.95" x="8" textLength="208" style="white-space:pre">在一条边。边加权反映相似性</tspan>
        </text>
    </g>
    <g ed:width="574.9859008789063" ed:height="42.3" transform="matrix(1,0,0,1,2442.3,4955.87)" ed:layout="rightmap" id="437" ed:parentid="417">

        <text class="st7">
            <tspan y="19.15" x="8" textLength="544" style="white-space:pre">图划分算法，把k-最近邻图划分成大量相对较小的子簇，使得边割最小，评估</tspan>
            <tspan y="37.55" x="8" textLength="96" style="white-space:pre">绝对互联性。</tspan>
        </text>
    </g>
    <g ed:width="542.2682495117188" ed:height="42.3" transform="matrix(1,0,0,1,2480.1,5007.67)" ed:layout="rightmap" id="439" ed:parentid="419">

            <tspan y="37.55" x="8" textLength="352" style="white-space:pre">的互连性RI(Ci,Cj)，又考虑簇的近邻性RC(Ci,Cj)</tspan>
        </text>
    </g>

        <text class="st7">
            <tspan y="19.15" x="8" textLength="496" style="white-space:pre">把待聚类的数据对象集看做要分析的基础数据生成机制的一个样本或生</tspan>
            <tspan y="37.55" x="8" textLength="496" style="white-space:pre">成模型。学习生成模型的任务可以归结为找出使得模型最佳拟合观测数</tspan>

        </text>

        <text class="st12">
            <tspan y="19.15" x="8" textLength="488" style="white-space:pre">均匀的在空间中抽取n个点pi，找出该点在空间中的最近邻之间距离xi</tspan>
        </text>
    </g>

    <g ed:width="441.3657073974609" ed:height="112.9640808105469" transform="matrix(1,0,0,1,416.85,1448.18)" ed:layout="leftmap" id="491" ed:parentid="1023">

        <text class="st12">
            <tspan y="62.932" x="8" textLength="184" style="white-space:pre">计算Hopkins Statistic：</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="140.7" transform="matrix(1,0,0,1,392.22,2018.59)" ed:layout="leftmap" id="496" ed:parentid="152">
        <path stroke-linejoin="round" d="M0,140.7L514,140.7" stroke="#1bbc9d" fill="none"/>
        <image y="0" preserveAspectRatio="none" xlink:href="聚类分析：基本概念和方法.html.files/image8.png" x="0" height="73" transform="translate(21.5,64.2)" width="471"/>
        <text class="st7">
            <tspan y="18.4" x="8" textLength="496" style="white-space:pre">对于数据集D，假设被划分成k个簇，对于每个对象计算o与o所属的簇的</tspan>
            <tspan y="36.8" x="8" textLength="496" style="white-space:pre">其他对象之间的平均距离a(o)，类似的b(o)衡量o到不属于o的簇的所有</tspan>
            <tspan y="55.2" x="8" textLength="128" style="white-space:pre">簇的最小平均距离</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="42.3" transform="matrix(1,0,0,1,392.22,2168.79)" ed:layout="leftmap" id="501" ed:parentid="152">
        <path stroke-linejoin="round" d="M0,42.3L514,42.3" stroke="#1bbc9d" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="488" style="white-space:pre">a(o)反映o的簇的紧凑性，b(o)反映簇与其他簇的分离情况，当s(o)接</tspan>
            <tspan y="37.55" x="8" textLength="240" style="white-space:pre">近1时o的簇是紧凑且远离其他簇的</tspan>
        </text>
    </g>
    <g ed:width="66" ed:height="23.9" transform="matrix(1,0,0,1,1091.82,1640.85)" ed:layout="leftmap" id="505" ed:parentid="142">
        <path stroke-linejoin="round" d="M0,23.9L66,23.9" stroke="#1bbc9d" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="48" style="white-space:pre">肘方法</tspan>
        </text>
    </g>
    <g ed:width="628.6742553710938" ed:height="60.7" transform="matrix(1,0,0,1,436.14,1604.05)" ed:layout="leftmap" id="507" ed:parentid="505">
        <path stroke-linejoin="round" d="M0,60.7L628.7,60.7" stroke="#1bbc9d" fill="none"/>
        <text class="st13">
            <tspan y="19.15" class="st14" x="8" textLength="608" style="white-space:pre">①增加簇数有助于降低每个簇的簇内方差和。②然而如果形成太多簇，则降低簇内方差</tspan>
            <tspan y="37.55" class="st14" x="8" textLength="176" style="white-space:pre">和的边缘效应可能下降。</tspan>
            <tspan x="184" textLength="34" style="white-space:pre">因此</tspan>
            <tspan class="st14" x="218" textLength="400" style="white-space:pre">使用簇内方差和关于簇数曲线的拐点。可以通过计算簇内</tspan>
            <tspan y="55.95" class="st14" x="8" textLength="528" style="white-space:pre">方差和var(k)，并绘制var关于k的曲线。曲线的第一个拐点暗示正确的簇数</tspan>
        </text>
    </g>
    <g ed:width="50" ed:height="23.9" transform="matrix(1,0,0,1,1100.82,2498.89)" ed:layout="leftmap" id="510" ed:parentid="132">
        <path stroke-linejoin="round" d="M0,23.9L50,23.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="32" style="white-space:pre">优点</tspan>
        </text>
    </g>
    <g ed:width="367.154296875" ed:height="60.7" transform="matrix(1,0,0,1,706.66,2410.29)" ed:layout="leftmap" id="512" ed:parentid="510">
        <path stroke-linejoin="round" d="M0,60.7L367.2,60.7" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="336" style="white-space:pre">基于网格的计算是独立于查询的，因为存储在每</tspan>
            <tspan y="37.55" x="8" textLength="336" style="white-space:pre">个单元的统计信息提供了单元中数据汇总信息，</tspan>
            <tspan y="55.95" x="8" textLength="96" style="white-space:pre">不依赖于查询</tspan>
        </text>
    </g>
    <g ed:width="274" ed:height="23.9" transform="matrix(1,0,0,1,799.82,2480.49)" ed:layout="leftmap" id="514" ed:parentid="510">
        <path stroke-linejoin="round" d="M0,23.9L274,23.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="256" style="white-space:pre">网格结构有利于增量更新和并行处理</tspan>
        </text>
    </g>
    <g ed:width="465.4400024414063" ed:height="60.7" transform="matrix(1,0,0,1,608.38,2513.89)" ed:layout="leftmap" id="516" ed:parentid="510">
        <path stroke-linejoin="round" d="M0,60.7L465.4,60.7" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="440" style="white-space:pre">效率高。STING扫描数据库一次来计算单元的统计信息，因此产</tspan>
            <tspan y="37.55" x="8" textLength="448" style="white-space:pre">生聚类的时间复杂度为O(n)，在层次结构建立之后，查询处理时</tspan>
            <tspan y="55.95" x="8" textLength="408" style="white-space:pre">间为O(g),其中g为最底层网格单元的数目，通常远远小于n</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="79.09999999999999" transform="matrix(1,0,0,1,95.82,2321.69)" ed:layout="leftmap" id="519" ed:parentid="521">
        <path stroke-linejoin="round" d="M0,79.1L514,79.1" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="328" style="white-space:pre">① 划分方格 : 将数据空间 划分成矩形区域 ;</tspan>
            <tspan y="37.55" x="8" textLength="496" style="white-space:pre">② 划分分辨率 : 不同层次的 矩形方格 划分成的 数据单元 , 其分辨</tspan>
            <tspan y="55.95" x="8" textLength="64" style="white-space:pre">率不同 ;</tspan>
            <tspan y="74.35" x="8" textLength="448" style="white-space:pre">③ 层次结构 : 这些 不同分辨率 的 数据单元 , 构成层次结构</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="79.09999999999999" transform="matrix(1,0,0,1,636.82,2321.69)" ed:layout="leftmap" id="521" ed:parentid="132">
        <path stroke-linejoin="round" d="M0,79.1L514,79.1" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="488" style="white-space:pre">STING将输入对象的空间区域划分成矩形单元。空间可以用分层和递归</tspan>
            <tspan y="37.55" x="8" textLength="496" style="white-space:pre">方法进行划分。每个高层单元被划分成多个低一层的单元，关于每个网</tspan>
            <tspan y="55.95" x="8" textLength="496" style="white-space:pre">格单元的属性的统计信息被作为统计参数预先计算和存储。对于查询处</tspan>
            <tspan y="74.35" x="8" textLength="336" style="white-space:pre">理和其他数据分析任务，这些统计参数是有用的</tspan>
        </text>
    </g>
    <g ed:width="50" ed:height="23.9" transform="matrix(1,0,0,1,1100.82,2626.69)" ed:layout="leftmap" id="523" ed:parentid="132">
        <path stroke-linejoin="round" d="M0,23.9L50,23.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="32" style="white-space:pre">缺点</tspan>
        </text>
    </g>
    <g ed:width="306" ed:height="23.9" transform="matrix(1,0,0,1,767.82,2584.09)" ed:layout="leftmap" id="525" ed:parentid="523">
        <path stroke-linejoin="round" d="M0,23.9L306,23.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="288" style="white-space:pre">聚类质量取决于网格结构的最底层的粒度</tspan>
        </text>
    </g>
    <g ed:width="382.3143005371094" ed:height="42.3" transform="matrix(1,0,0,1,691.5,2617.49)" ed:layout="leftmap" id="527" ed:parentid="523">
        <path stroke-linejoin="round" d="M0,42.3L382.3,42.3" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="352" style="white-space:pre">结果簇的形状是 isothetic，即所有的簇边界不是</tspan>
            <tspan y="37.55" x="8" textLength="272" style="white-space:pre">水平的，就是竖直的，没有斜的分界线</tspan>
        </text>
    </g>
    <g ed:width="450" ed:height="23.9" transform="matrix(1,0,0,1,623.82,2669.29)" ed:layout="leftmap" id="529" ed:parentid="523">
        <path stroke-linejoin="round" d="M0,23.9L450,23.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="432" style="white-space:pre">尽管该技术有较快的处理速度，但可能降低簇的质量和精确性</tspan>
        </text>
    </g>
    <g ed:width="442.4171397181919" ed:height="79.09999999999999" transform="matrix(1,0,0,1,562,2739.49)" ed:layout="leftmap" id="535" ed:parentid="134">
        <path stroke-linejoin="round" d="M0,79.1L442.4,79.1" stroke="#3498db" fill="none"/>
        <text class="st9">
            <tspan y="19.15" x="8" textLength="424" style="white-space:pre">CLIQUE 是一种简单的基于网格的簇类方法，用于发现子空间</tspan>
            <tspan y="37.55" x="8" textLength="416" style="white-space:pre">中基于密度的簇。把每个维划分成不重叠的区间，从而把数</tspan>
            <tspan y="55.95" x="8" textLength="320" style="white-space:pre">据对象的整个嵌入空间划分成单元。使用一个</tspan>
            <tspan class="st11" x="328" textLength="68" style="white-space:pre">密度阈值</tspan>
            <tspan x="395" textLength="32" style="white-space:pre">识别</tspan>
            <tspan y="74.35" x="8" textLength="144" style="white-space:pre">稠密单元和稀疏单元</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="115.9" transform="matrix(1,0,0,1,21,2702.69)" ed:layout="leftmap" id="537" ed:parentid="535">
        <path stroke-linejoin="round" d="M0,115.9L514,115.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="488" style="white-space:pre">① 划分 方格 : 将多维 数据集 样本 , 在 多维数据空间 中 , 划分</tspan>
            <tspan y="37.55" x="8" textLength="408" style="white-space:pre">成 互不相交 的矩形单元 , 这些单元之间互相不能覆盖 ;</tspan>
            <tspan y="55.95" x="8" textLength="496" style="white-space:pre">② 密集单元 : 如果 某个 数据单元 的样本个数 大于 一个阈值 , 这</tspan>
            <tspan y="74.35" x="8" textLength="216" style="white-space:pre">个 数据单元 就是 密集单元 ;</tspan>
            <tspan y="92.75" x="8" textLength="392" style="white-space:pre">③ 阈值 : 这个阈值一般是开始时 , 用户输入的参数 ;</tspan>
            <tspan y="111.15" x="8" textLength="488" style="white-space:pre">④ 聚类 : 密集单元 相互连接 构成一个集合 , 就是一个聚类分组 ;</tspan>
        </text>
    </g>
    <g ed:width="50" ed:height="23.9" transform="matrix(1,0,0,1,954.42,2939.19)" ed:layout="leftmap" id="539" ed:parentid="134">
        <path stroke-linejoin="round" d="M0,23.9L50,23.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="32" style="white-space:pre">优点</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="42.3" transform="matrix(1,0,0,1,413.42,2894.89)" ed:layout="leftmap" id="541" ed:parentid="539">
        <path stroke-linejoin="round" d="M0,42.3L514,42.3" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="496" style="white-space:pre">① 性能高 : CLIQUE 算法可以 找出 具有 高密度 数据样本 对象所在</tspan>
            <tspan y="37.55" x="8" textLength="80" style="white-space:pre">的数据单元</tspan>
        </text>
    </g>
    <g ed:width="50" ed:height="23.9" transform="matrix(1,0,0,1,954.42,3042.79)" ed:layout="leftmap" id="543" ed:parentid="134">
        <path stroke-linejoin="round" d="M0,23.9L50,23.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="32" style="white-space:pre">缺点</tspan>
        </text>
    </g>
    <g ed:width="549.05712890625" ed:height="42.3" transform="matrix(1,0,0,1,378.36,2998.49)" ed:layout="leftmap" id="545" ed:parentid="543">
        <path stroke-linejoin="round" d="M0,42.3L549.1,42.3" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="520" style="white-space:pre">① 聚类结果依赖于正确地调整网格的大小和密度阈值，因此聚类结果的精</tspan>
            <tspan y="37.55" x="8" textLength="96" style="white-space:pre">度可能会降低</tspan>
        </text>
    </g>
    <g ed:width="548.1199951171875" ed:height="42.3" transform="matrix(1,0,0,1,379.3,3050.29)" ed:layout="leftmap" id="547" ed:parentid="543">
        <path stroke-linejoin="round" d="M0,42.3L548.1,42.3" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="520" style="white-space:pre">② 稠密区域其低维子空间上的投影都将是稠密的，这可能导致所报告的稠</tspan>
            <tspan y="37.55" x="8" textLength="512" style="white-space:pre">密区域存在大量重叠。很难发现那些在不同维子空间上密度差异较大的簇</tspan>
        </text>
    </g>
    <g ed:width="545.9964599609375" ed:height="42.3" transform="matrix(1,0,0,1,381.42,2946.69)" ed:layout="leftmap" id="549" ed:parentid="539">
        <path stroke-linejoin="round" d="M0,42.3L546,42.3" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="520" style="white-space:pre">② 扩展性好 : 这些数据的 输入顺序 , 数据的分布 , 不会影响最终的数</tspan>
            <tspan y="37.55" x="8" textLength="64" style="white-space:pre">据分布 ;</tspan>
        </text>
    </g>
    <g ed:width="144.4" ed:height="23.9" transform="matrix(1,0,0,1,860.02,2844.79)" ed:layout="leftmap" id="551" ed:parentid="134">
        <path stroke-linejoin="round" d="M0,23.9L144.4,23.9" stroke="#3498db" fill="none"/>
        <text class="st13">
            <tspan y="19.15" x="8" textLength="128" style="white-space:pre">算法流程-两阶段</tspan>
        </text>
    </g>
    <g ed:width="567.6399999999996" ed:height="23.9" transform="matrix(1,0,0,1,265.38,2828.09)" ed:layout="leftmap" id="553" ed:parentid="551">
        <path stroke-linejoin="round" d="M0,23.9L567.6,23.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="544" style="white-space:pre">第一阶段：把d-维数据空间划分若干互不重叠的矩形单元，并识别出稠密单元</tspan>
        </text>
    </g>
    <g ed:width="559.6399999999996" ed:height="23.9" transform="matrix(1,0,0,1,273.38,2861.49)" ed:layout="leftmap" id="555" ed:parentid="551">
        <path stroke-linejoin="round" d="M0,23.9L559.6,23.9" stroke="#3498db" fill="none"/>
        <text class="st7">
            <tspan y="19.15" x="8" textLength="512" style="white-space:pre">第二阶段：CLIQUE使用子空间中的稠密单元来装配可能具有任意形状的簇</tspan>
        </text>
    </g>
    <g ed:width="51.6" ed:height="23.9" transform="matrix(1,0,0,1,1031.22,3147.59)" ed:layout="leftmap" id="593" ed:parentid="126">
        <path stroke-linejoin="round" d="M0,23.9L51.6,23.9" stroke="#2da2bf" fill="none"/>
        <text class="st6">
            <tspan y="19.15" x="8" textLength="34" style="white-space:pre">概述</tspan>
        </text>
    </g>
    <g ed:width="712.7986512974326" ed:height="23.9" transform="matrix(1,0,0,1,291.42,3147.59)" ed:layout="leftmap" id="595" ed:parentid="593">
        <path stroke-linejoin="round" d="M0,23.9L712.8,23.9" stroke="#2da2bf" fill="none"/>
        <text class="st12">
            <tspan y="19.15" x="8" textLength="688" style="white-space:pre">DBSCAN找出核心对象，及其领域稠密的对象。它连接核心对象和他们的领域，形成稠密区域作为簇</tspan>
        </text>
    </g>
    <g ed:width="106.2" ed:height="23.9" transform="matrix(1,0,0,1,976.62,3275.39)" ed:layout="leftmap" id="597" ed:parentid="126">
        <path stroke-linejoin="round" d="M0,23.9L106.2,23.9" stroke="#2da2bf" fill="none"/>
        <text class="st6">
            <tspan y="19.15" x="8" textLength="68" style="white-space:pre">相关概念</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;img src=&quot;聚类分析：基本概念和方法.html.files/image9.png&quot; width=&quot;400&quot; height=&quot;0&quot; />&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(81,4)"/>
        </g>
    </g>
    <g ed:width="637.1599731445313" ed:height="42.3" transform="matrix(1,0,0,1,312.46,3180.99)" ed:layout="leftmap" id="599" ed:parentid="597">
        <path stroke-linejoin="round" d="M0,42.3L637.2,42.3" stroke="#2da2bf" fill="none"/>
        <text class="st13">
            <tspan y="19.15" class="st14" x="8" textLength="616" style="white-space:pre">DBSCAN使用用户指定的参数MinPts，若一个对象的ε-邻域至少包含MinPts个对象，该对</tspan>
            <tspan y="37.55" class="st14" x="8" textLength="32" style="white-space:pre">象为</tspan>
            <tspan x="40" textLength="68" style="white-space:pre">核心对象</tspan>
        </text>
    </g>
    <g ed:width="469.3898447963172" ed:height="23.9" transform="matrix(1,0,0,1,480.23,3266.19)" ed:layout="leftmap" id="602" ed:parentid="597">
        <path stroke-linejoin="round" d="M0,23.9L469.4,23.9" stroke="#2da2bf" fill="none"/>
        <text class="st13">
            <tspan y="19.15" class="st14" x="8" textLength="320" style="white-space:pre">如果P为核心点，Q在P的R邻域内，那么称P到Q</tspan>
            <tspan x="328" textLength="102" style="white-space:pre">直接密度直达</tspan>
        </text>
    </g>
    <g ed:width="643.2036875697543" ed:height="42.3" transform="matrix(1,0,0,1,306.41,3299.59)" ed:layout="leftmap" id="604" ed:parentid="597">
        <path stroke-linejoin="round" d="M0,42.3L643.2,42.3" stroke="#2da2bf" fill="none"/>
        <text class="st13">
            <tspan y="19.15" class="st14" x="8" textLength="616" style="white-space:pre">核心点P2，P3，…，Pn，且P1到P2密度直达，P2到P3密度直达，……，Pn到Q密度直达，</tspan>
            <tspan y="37.55" class="st14" x="8" textLength="56" style="white-space:pre">则P1到Q</tspan>
            <tspan x="64" textLength="68" style="white-space:pre">密度可达</tspan>
        </text>
    </g>
    <g ed:width="421.2" ed:height="23.9" transform="matrix(1,0,0,1,528.42,3351.39)" ed:layout="leftmap" id="606" ed:parentid="597">
        <path stroke-linejoin="round" d="M0,23.9L421.2,23.9" stroke="#2da2bf" fill="none"/>
        <text class="st13">
            <tspan y="19.15" class="st14" x="8" textLength="336" style="white-space:pre">存在核心点S，使得S到P和Q都密度可达，则P和Q</tspan>
            <tspan x="344" textLength="68" style="white-space:pre">密度相连</tspan>
        </text>
    </g>
    <g ed:width="106.2" ed:height="23.9" transform="matrix(1,0,0,1,976.62,3514.29)" ed:layout="leftmap" id="612" ed:parentid="126">
        <path stroke-linejoin="round" d="M0,23.9L106.2,23.9" stroke="#2da2bf" fill="none"/>
        <text class="st6">
            <tspan y="19.15" x="8" textLength="68" style="white-space:pre">算法流程</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;img src=&quot;聚类分析：基本概念和方法.html.files/image10.png&quot; width=&quot;400&quot; height=&quot;0&quot; />&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(81,4)"/>
        </g>
    </g>
    <g ed:width="514" ed:height="42.3" transform="matrix(1,0,0,1,435.62,3418.19)" ed:layout="leftmap" id="614" ed:parentid="612">
        <path stroke-linejoin="round" d="M0,42.3L514,42.3" stroke="#2da2bf" fill="none"/>
        <text class="st12">
            <tspan y="19.15" x="8" textLength="440" style="white-space:pre">给D中所有对象标记为unvisited，DBSCAN随机选择一个p标记为</tspan>
            <tspan y="37.55" x="8" textLength="376" style="white-space:pre">visited，检查p的ε-邻域是否至少包含MinPts个对象</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="42.3" transform="matrix(1,0,0,1,435.62,3469.99)" ed:layout="leftmap" id="616" ed:parentid="612">
        <path stroke-linejoin="round" d="M0,42.3L514,42.3" stroke="#2da2bf" fill="none"/>
        <text class="st12">
            <tspan y="19.15" x="8" textLength="128" style="white-space:pre">如果不是，标记为</tspan>
            <tspan class="st11" x="136" textLength="51" style="white-space:pre">噪声点</tspan>
            <tspan x="186" textLength="312" style="white-space:pre">；否则（核心对象）为p创建一个簇C，并将p</tspan>
            <tspan y="37.55" x="8" textLength="16" style="white-space:pre">的</tspan>
            <tspan class="st11" x="24" textLength="34" style="white-space:pre">邻域</tspan>
            <tspan x="58" textLength="200" style="white-space:pre">内的所有点放到候选集合N中</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="60.7" transform="matrix(1,0,0,1,435.62,3521.79)" ed:layout="leftmap" id="618" ed:parentid="612">
        <path stroke-linejoin="round" d="M0,60.7L514,60.7" stroke="#2da2bf" fill="none"/>
        <text class="st12">
            <tspan y="19.15" x="8" textLength="280" style="white-space:pre">DBSCAN迭代的把N中不属于其他簇的对象</tspan>
            <tspan class="st11" x="288" textLength="102" style="white-space:pre">（边界对象）</tspan>

            <tspan y="37.55" x="8" textLength="464" style="white-space:pre">于N中unvisited的对象p`将它标记为visited，如果p`的ε-邻域有</tspan>
            <tspan y="55.95" x="8" textLength="264" style="white-space:pre">MinPts个对象则p`邻域内对象添加到N</tspan>
        </text>

        <text class="st7">
            <tspan y="19.15" x="8" textLength="536" style="white-space:pre">OPTICS不显式的产生聚类，而是输出 簇排序，它代表了各样本点基于密度的</tspan>
            <tspan y="37.55" x="8" textLength="544" style="white-space:pre">聚类结构。较稠密簇中的对象在簇排序中相互靠近；一个对象的最小可达距离</tspan>
            <tspan y="55.95" x="8" textLength="320" style="white-space:pre">给出了一个对象连接到一个稠密簇的最短路径</tspan>
        </text>
    </g>
