    <g id="395" transform="matrix(1,0,0,1,2354.22,3802.27)" ed:height="23.9" ed:width="72.40000000000001" ed:parentid="968" ed:layout="rightmap">
        <path d="M0,23.9L72.4,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>

        </text>
    </g>
    <g id="397" transform="matrix(1,0,0,1,2354.22,3835.67)" ed:height="23.9" ed:width="72.40000000000001" ed:parentid="968" ed:layout="rightmap">
        <path d="M0,23.9L72.4,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="52">平均距离</tspan>
        </text>
    </g>
    <g id="399" transform="matrix(1,0,0,1,2333.22,3946.27)" ed:height="23.9" ed:width="113.2" ed:parentid="970" ed:layout="rightmap">

            <tspan x="8" y="16.1" style="white-space:pre" textLength="91">最近邻聚类算法</tspan>
        </text>
    </g>
    <g id="401" transform="matrix(1,0,0,1,2586.42,3937.47)" ed:height="23.9" ed:width="371.6" ed:parentid="972" ed:layout="rightmap">
        <path d="M0,23.9L371.6,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="338">当最近的两个簇之间距离超过用户给定的阈值时聚类则停止</tspan>
        </text>
    </g>
    <g id="403" transform="matrix(1,0,0,1,2333.22,4053.12)" ed:height="23.9" ed:width="113.2" ed:parentid="970" ed:layout="rightmap">
        <path d="M0,23.9L113.2,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="91">最远邻聚类算法</tspan>
        </text>
    </g>
    <g id="407" transform="matrix(1,0,0,1,2613.62,3970.87)" ed:height="42.3" ed:width="402.6899115044243" ed:parentid="988" ed:layout="rightmap">
        <path d="M0,42.3L402.7,42.3" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="364">使用最小距离度量的凝聚层次聚类算法，其中图的生成树是一棵</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="364">连接所有结点的树，而最小生成树是具有最小边权重和的生成树</tspan>
        </text>
    </g>
    <g id="409" transform="matrix(1,0,0,1,2586.42,4056.87)" ed:height="23.9" ed:width="398.8" ed:parentid="974" ed:layout="rightmap">
        <path d="M0,23.9L398.8,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="364">概念：当最近两个簇的最远距离超过设定的阈值是聚类过程停止</tspan>
        </text>
    </g>
    <g id="411" transform="matrix(1,0,0,1,2329.02,4142.07)" ed:height="23.9" ed:width="397.2" ed:parentid="116" ed:layout="rightmap">
        <path d="M0,23.9L397.2,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="362">克服了凝聚聚类方法的两个困难：可伸缩性&amp;不能撤销先前步骤</tspan>
        </text>
    </g>
    <g id="413" transform="matrix(1,0,0,1,2329.02,4175.47)" ed:height="42.3" ed:width="514" ed:parentid="116" ed:layout="rightmap">
        <path d="M0,42.3L514,42.3" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="464">阶段一：BIRCH扫描数据库，建立一棵存放在内存的初始CF-树，它可以被看做数</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="273">据的多层压缩，试图保留数据的内在聚类结构。</tspan>
        </text>
    </g>
    <g id="415" transform="matrix(1,0,0,1,2348.22,4397.67)" ed:height="23.9" ed:width="58.8" ed:parentid="118" ed:layout="rightmap">
        <path d="M0,23.9L58.8,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="39">构造图</tspan>
        </text>
    </g>
    <g id="417" transform="matrix(1,0,0,1,2348.22,4431.07)" ed:height="23.9" ed:width="58.8" ed:parentid="118" ed:layout="rightmap">
        <path d="M0,23.9L58.8,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="39">划分图</tspan>
        </text>
    </g>
    <g id="419" transform="matrix(1,0,0,1,2348.22,4482.87)" ed:height="23.9" ed:width="93.40000000000001" ed:parentid="118" ed:layout="rightmap">
        <path d="M0,23.9L93.4,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="52">合并分区</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;img src=&quot;聚类分析：基本概念和方法.html.files/image6.png&quot; width=&quot;400&quot; height=&quot;0&quot; />&lt;/p>&lt;/body>">
            <use transform="translate(68,4)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g id="421" transform="matrix(1,0,0,1,2329.02,4227.27)" ed:height="42.3" ed:width="514" ed:parentid="116" ed:layout="rightmap">
        <path d="M0,42.3L514,42.3" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="464">阶段二：BIRCH采用某个选定的聚类算法对CF-树的叶节点，把稀疏的簇当作离群</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="234">点删除，而把稠密的簇合并成更大的簇。</tspan>
        </text>
    </g>
    <g id="423" transform="matrix(1,0,0,1,2329.02,4312.47)" ed:height="23.9" ed:width="113.2" ed:parentid="116" ed:layout="rightmap">
        <path d="M0,23.9L113.2,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="91">BIRCH的有效性</tspan>
        </text>
    </g>
    <g id="429" transform="matrix(1,0,0,1,2469.22,4279.07)" ed:height="23.9" ed:width="358" ed:parentid="423" ed:layout="rightmap">
        <path d="M0,23.9L358,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="325">关于对象树是线性可伸缩的，并具有较好的数据聚类质量</tspan>
        </text>
    </g>
    <g id="431" transform="matrix(1,0,0,1,2469.22,4312.47)" ed:height="23.9" ed:width="262.8" ed:parentid="423" ed:layout="rightmap">
        <path d="M0,23.9L262.8,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="234">每个结点由于大小限制只能包含有限条目</tspan>
        </text>
    </g>
    <g id="433" transform="matrix(1,0,0,1,2469.22,4345.87)" ed:height="23.9" ed:width="453.2" ed:parentid="423" ed:layout="rightmap">
        <path d="M0,23.9L453.2,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="416">使用半径或直径的概念来控制簇边界，如果簇不是球形则不能很好地工作</tspan>
        </text>
    </g>
    <g id="435" transform="matrix(1,0,0,1,2434.02,4379.27)" ed:height="42.3" ed:width="574.044677734375" ed:parentid="415" ed:layout="rightmap">
        <path d="M0,42.3L574,42.3" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="533">采用k-最近邻图的方法来构建一个稀疏图，图的每个顶点代表一个数据对象，如果一个对象是</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="527">另一个对象的k个最相似的对象之一，那么这两个定点之间就存在一条边。边加权反映相似性</tspan>
        </text>
    </g>
    <g id="437" transform="matrix(1,0,0,1,2434.02,4431.07)" ed:height="23.9" ed:width="574.9859008789063" ed:parentid="417" ed:layout="rightmap">
        <path d="M0,23.9L575,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="520">图划分算法，把k-最近邻图划分成大量相对较小的子簇，使得边割最小，评估绝对互联性。</tspan>
        </text>
    </g>
    <g id="439" transform="matrix(1,0,0,1,2468.62,4464.47)" ed:height="42.3" ed:width="542.2682495117188" ed:parentid="419" ed:layout="rightmap">
        <path d="M0,42.3L542.3,42.3" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="468">使用凝聚层次聚类算法，基于子簇的相似性反复合并子簇，既考虑每个簇的互连性</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="216">RI(Ci,Cj)，又考虑簇的近邻性RC(Ci,Cj)</tspan>
        </text>
    </g>
    <g id="449" transform="matrix(1,0,0,1,2265.22,4516.27)" ed:height="42.3" ed:width="514" ed:parentid="1011" ed:layout="rightmap">
        <path d="M0,42.3L514,42.3" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="468">把待聚类的数据对象集看做要分析的基础数据生成机制的一个样本或生成模型。学</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="416">习生成模型的任务可以归结为找出使得模型最佳拟合观测数据集的参数值</tspan>
        </text>
    </g>
    <g id="455" transform="matrix(1,0,0,1,2193.02,4778.57)" ed:height="23.9" ed:width="58.8" ed:parentid="120" ed:layout="rightmap">
        <path d="M0,23.9L58.8,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="39">优缺点</tspan>
        </text>
    </g>
    <g id="457" transform="matrix(1,0,0,1,2278.82,4728.47)" ed:height="23.9" ed:width="45.20000000000002" ed:parentid="455" ed:layout="rightmap">
        <path d="M0,23.9L45.2,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="26">优点</tspan>
        </text>
    </g>
    <g id="459" transform="matrix(1,0,0,1,2278.82,4828.67)" ed:height="23.9" ed:width="45.19999999999999" ed:parentid="455" ed:layout="rightmap">
        <path d="M0,23.9L45.2,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="26">缺点</tspan>
        </text>
    </g>
    <g id="483" transform="matrix(1,0,0,1,981.46,1257.58)" ed:height="23.9" ed:width="113.2" ed:parentid="140" ed:layout="leftmap">
        <path d="M0,23.9L113.2,23.9" stroke="#1bbc9d" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="91">霍普金斯统计量</tspan>
        </text>
    </g>
    <g id="487" transform="matrix(1,0,0,1,424.26,1123.98)" ed:height="23.9" ed:width="430.8" ed:parentid="1023" ed:layout="leftmap">
        <path d="M0,23.9L430.8,23.9" stroke="#1bbc9d" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="393">均匀的在空间中抽取n个点pi，找出该点在空间中的最近邻之间距离xi</tspan>
        </text>
    </g>
    <g id="489" transform="matrix(1,0,0,1,413.06,1157.38)" ed:height="23.9" ed:width="442" ed:parentid="1023" ed:layout="leftmap">
        <path d="M0,23.9L442,23.9" stroke="#1bbc9d" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="402">再均匀在空间中抽取n个点pi，找出该点在D-{pi}中的最近邻之间距离yi</tspan>
        </text>
    </g>
    <g id="491" transform="matrix(1,0,0,1,448.1,1190.78)" ed:height="112.9640808105469" ed:width="406.965707397461" ed:parentid="1023" ed:layout="leftmap">
        <path d="M0,113L407,113" stroke="#1bbc9d" fill="none" stroke-linejoin="round"/>
        <image height="107" transform="translate(162.6,2.75)" xlink:href="聚类分析：基本概念和方法.html.files/image7.png" x="0" preserveAspectRatio="none" width="237" y="0"/>
        <text class="st8">
            <tspan x="8" y="59.882" style="white-space:pre" textLength="142">计算Hopkins Statistic：</tspan>
        </text>
    </g>
    <g id="496" transform="matrix(1,0,0,1,381.86,1761.99)" ed:height="122.3" ed:width="514" ed:parentid="152" ed:layout="leftmap">
        <path d="M0,122.3L514,122.3" stroke="#1bbc9d" fill="none" stroke-linejoin="round"/>
        <image height="73" transform="translate(21.5,45.8)" xlink:href="聚类分析：基本概念和方法.html.files/image8.png" x="0" preserveAspectRatio="none" width="471" y="0"/>
        <text class="st8">
            <tspan x="8" y="15.35" style="white-space:pre" textLength="462">对于数据集D，假设被划分成k个簇，对于每个对象计算o与o所属的簇的其他对象</tspan>
            <tspan x="8" y="33.75" style="white-space:pre" textLength="453">之间的平均距离a(o)，类似的b(o)衡量o到不属于o的簇的所有簇的最小平均距离</tspan>
        </text>
    </g>
    <g id="501" transform="matrix(1,0,0,1,381.86,1893.79)" ed:height="42.3" ed:width="514" ed:parentid="152" ed:layout="leftmap">
        <path d="M0,42.3L514,42.3" stroke="#1bbc9d" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="457">a(o)反映o的簇的紧凑性，b(o)反映簇与其他簇的分离情况，当s(o)接近1时o的簇</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="130">是紧凑且远离其他簇的</tspan>
        </text>
    </g>
    <g id="505" transform="matrix(1,0,0,1,1063.06,1384.24)" ed:height="23.9" ed:width="58.8" ed:parentid="142" ed:layout="leftmap">
        <path d="M0,23.9L58.8,23.9" stroke="#1bbc9d" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="39">肘方法</tspan>
        </text>
    </g>
    <g id="507" transform="matrix(1,0,0,1,407.39,1346.64)" ed:height="61.5" ed:width="628.6742857142879" ed:parentid="505" ed:layout="leftmap">
        <path d="M0,61.5L628.7,61.5" stroke="#1bbc9d" fill="none" stroke-linejoin="round"/>
        <text class="st10">
            <tspan class="st11" x="8" y="16.1" style="white-space:pre" textLength="585">①增加簇数有助于降低每个簇的簇内方差和。②然而如果形成太多簇，则降低簇内方差和的边缘效应可</tspan>
            <tspan class="st11" x="8" y="34.5" style="white-space:pre" textLength="52">能下降。</tspan>
            <tspan x="62" style="white-space:pre" textLength="26">因此</tspan>
            <tspan class="st11" x="90" style="white-space:pre" textLength="502">使用簇内方差和关于簇数曲线的拐点。可以通过计算簇内方差和var(k)，并绘制var关于k</tspan>
            <tspan class="st11" x="8" y="53.7" style="white-space:pre" textLength="247">的曲线。曲线的第一个拐点暗示正确的簇数</tspan>
        </text>
    </g>
    <g id="510" transform="matrix(1,0,0,1,1052.06,2214.69)" ed:height="23.9" ed:width="45.2" ed:parentid="132" ed:layout="leftmap">
        <path d="M0,23.9L45.2,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="26">优点</tspan>
        </text>
    </g>
    <g id="512" transform="matrix(1,0,0,1,657.91,2144.49)" ed:height="42.3" ed:width="367.154296875" ed:parentid="510" ed:layout="leftmap">
        <path d="M0,42.3L367.2,42.3" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="325">基于网格的计算是独立于查询的，因为存储在每个单元的</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="299">统计信息提供了单元中数据汇总信息，不依赖于查询</tspan>
        </text>
    </g>
    <g id="514" transform="matrix(1,0,0,1,789.46,2196.29)" ed:height="23.9" ed:width="235.6" ed:parentid="510" ed:layout="leftmap">
        <path d="M0,23.9L235.6,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="208">网格结构有利于增量更新和并行处理</tspan>
        </text>
    </g>
    <g id="516" transform="matrix(1,0,0,1,559.62,2229.69)" ed:height="60.7" ed:width="465.4400024414063" ed:parentid="510" ed:layout="leftmap">
        <path d="M0,60.7L465.4,60.7" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="430">效率高。STING扫描数据库一次来计算单元的统计信息，因此产生聚类的时</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="416">间复杂度为O(n)，在层次结构建立之后，查询处理时间为O(g),其中g为最</tspan>
            <tspan x="8" y="52.9" style="white-space:pre" textLength="216">底层网格单元的数目，通常远远小于n</tspan>
        </text>
    </g>
    <g id="519" transform="matrix(1,0,0,1,98.26,2074.29)" ed:height="60.7" ed:width="458" ed:parentid="521" ed:layout="leftmap">
        <path d="M0,60.7L458,60.7" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="247">① 划分方格 : 将数据空间 划分成矩形区域 ;</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="422">② 划分分辨率 : 不同层次的 矩形方格 划分成的 数据单元 , 其分辨率不同 ;</tspan>
            <tspan x="8" y="52.9" style="white-space:pre" textLength="337">③ 层次结构 : 这些 不同分辨率 的 数据单元 , 构成层次结构</tspan>
        </text>
    </g>
    <g id="521" transform="matrix(1,0,0,1,583.26,2055.89)" ed:height="79.09999999999999" ed:width="514" ed:parentid="132" ed:layout="leftmap">
        <path d="M0,79.1L514,79.1" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="469">STING将输入对象的空间区域划分成矩形单元。空间可以用分层和递归方法进行划</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="468">分。每个高层单元被划分成多个低一层的单元，关于每个网格单元的属性的统计信</tspan>
            <tspan x="8" y="52.9" style="white-space:pre" textLength="468">息被作为统计参数预先计算和存储。对于查询处理和其他数据分析任务，这些统计</tspan>
            <tspan x="8" y="71.3" style="white-space:pre" textLength="78">参数是有用的</tspan>
        </text>
    </g>
    <g id="523" transform="matrix(1,0,0,1,1052.06,2342.49)" ed:height="23.9" ed:width="45.2" ed:parentid="132" ed:layout="leftmap">
        <path d="M0,23.9L45.2,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="26">缺点</tspan>
        </text>
    </g>
    <g id="525" transform="matrix(1,0,0,1,762.26,2299.89)" ed:height="23.9" ed:width="262.8" ed:parentid="523" ed:layout="leftmap">
        <path d="M0,23.9L262.8,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="234">聚类质量取决于网格结构的最底层的粒度</tspan>
        </text>
    </g>
    <g id="527" transform="matrix(1,0,0,1,642.75,2333.29)" ed:height="42.3" ed:width="382.3143005371094" ed:parentid="523" ed:layout="leftmap">
        <path d="M0,42.3L382.3,42.3" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="342">结果簇的形状是 isothetic，即所有的簇边界不是水平的，就</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="156">是竖直的，没有斜的分界线</tspan>
        </text>
    </g>
    <g id="529" transform="matrix(1,0,0,1,639.86,2385.09)" ed:height="23.9" ed:width="385.2" ed:parentid="523" ed:layout="leftmap">
        <path d="M0,23.9L385.2,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="351">尽管该技术有较快的处理速度，但可能降低簇的质量和精确性</tspan>
        </text>
    </g>
    <g id="535" transform="matrix(1,0,0,1,562,2473.69)" ed:height="60.7" ed:width="428.8628540039063" ed:parentid="134" ed:layout="leftmap">
        <path d="M0,60.7L428.9,60.7" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="390">CLIQUE 是一种简单的基于网格的簇类方法，用于发现子空间中基于</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="390">密度的簇。把每个维划分成不重叠的区间，从而把数据对象的整个嵌</tspan>
            <tspan x="8" y="52.9" style="white-space:pre" textLength="364">入空间划分成单元。使用一个密度阈值识别稠密单元和稀疏单元</tspan>
        </text>
    </g>
    <g id="537" transform="matrix(1,0,0,1,21,2418.49)" ed:height="115.9" ed:width="514" ed:parentid="535" ed:layout="leftmap">
        <path d="M0,115.9L514,115.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="468">① 划分 方格 : 将多维 数据集 样本 , 在 多维数据空间 中 , 划分成 互不相交 的矩形</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="200">单元 , 这些单元之间互相不能覆盖 ;</tspan>
            <tspan x="8" y="52.9" style="white-space:pre" textLength="474">② 密集单元 : 如果 某个 数据单元 的样本个数 大于 一个阈值 , 这个 数据单元 就是 </tspan>
            <tspan x="8" y="71.3" style="white-space:pre" textLength="59">密集单元 ;</tspan>
            <tspan x="8" y="89.7" style="white-space:pre" textLength="293">③ 阈值 : 这个阈值一般是开始时 , 用户输入的参数 ;</tspan>
            <tspan x="8" y="108.1" style="white-space:pre" textLength="366">④ 聚类 : 密集单元 相互连接 构成一个集合 , 就是一个聚类分组 ;</tspan>
        </text>
    </g>
    <g id="539" transform="matrix(1,0,0,1,945.66,2627.39)" ed:height="23.9" ed:width="45.2" ed:parentid="134" ed:layout="leftmap">
        <path d="M0,23.9L45.2,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="26">优点</tspan>
        </text>
    </g>
    <g id="541" transform="matrix(1,0,0,1,431.86,2610.69)" ed:height="23.9" ed:width="486.8" ed:parentid="539" ed:layout="leftmap">
        <path d="M0,23.9L486.8,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="451">① 性能高 : CLIQUE 算法可以 找出 具有 高密度 数据样本 对象所在的数据单元</tspan>
        </text>
    </g>
    <g id="543" transform="matrix(1,0,0,1,945.66,2703.39)" ed:height="23.9" ed:width="45.2" ed:parentid="134" ed:layout="leftmap">
        <path d="M0,23.9L45.2,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="26">缺点</tspan>
        </text>
    </g>
    <g id="545" transform="matrix(1,0,0,1,369.61,2677.49)" ed:height="23.9" ed:width="549.05712890625" ed:parentid="543" ed:layout="leftmap">
        <path d="M0,23.9L549.1,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="498">① 聚类结果依赖于正确地调整网格的大小和密度阈值，因此聚类结果的精度可能会降低</tspan>
        </text>
    </g>
    <g id="547" transform="matrix(1,0,0,1,370.54,2710.89)" ed:height="42.3" ed:width="548.1199951171875" ed:parentid="543" ed:layout="leftmap">
        <path d="M0,42.3L548.1,42.3" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="498">② 稠密区域其低维子空间上的投影都将是稠密的，这可能导致所报告的稠密区域存在大</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="338">量重叠。很难发现那些在不同维子空间上密度差异较大的簇</tspan>
        </text>
    </g>
    <g id="549" transform="matrix(1,0,0,1,372.67,2644.09)" ed:height="23.9" ed:width="545.9964599609375" ed:parentid="539" ed:layout="leftmap">
        <path d="M0,23.9L546,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="438">② 扩展性好 : 这些数据的 输入顺序 , 数据的分布 , 不会影响最终的数据分布 ;</tspan>
        </text>
    </g>
    <g id="551" transform="matrix(1,0,0,1,872.06,2560.59)" ed:height="23.9" ed:width="118.8" ed:parentid="134" ed:layout="leftmap">
        <path d="M0,23.9L118.8,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="97">算法流程-两阶段</tspan>
        </text>
    </g>
    <g id="553" transform="matrix(1,0,0,1,363.86,2543.89)" ed:height="23.9" ed:width="481.2" ed:parentid="551" ed:layout="leftmap">
        <path d="M0,23.9L481.2,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="443">第一阶段：把d-维数据空间划分若干互不重叠的矩形单元，并识别出稠密单元</tspan>
        </text>
    </g>
    <g id="555" transform="matrix(1,0,0,1,383.86,2577.29)" ed:height="23.9" ed:width="461.2" ed:parentid="551" ed:layout="leftmap">
        <path d="M0,23.9L461.2,23.9" stroke="#3498db" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="425">第二阶段：CLIQUE使用子空间中的稠密单元来装配可能具有任意形状的簇</tspan>
        </text>
    </g>
    <g id="593" transform="matrix(1,0,0,1,996.06,2808.19)" ed:height="23.9" ed:width="45.2" ed:parentid="126" ed:layout="leftmap">
        <path d="M0,23.9L45.2,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="26">概述</tspan>
        </text>
    </g>
    <g id="595" transform="matrix(1,0,0,1,340.99,2808.19)" ed:height="23.9" ed:width="628.0729370117188" ed:parentid="593" ed:layout="leftmap">
        <path d="M0,23.9L628.1,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="575">DBSCAN找出核心对象，及其领域稠密的对象。它连接核心对象和他们的领域，形成稠密区域作为簇</tspan>
        </text>
    </g>
    <g id="597" transform="matrix(1,0,0,1,947.86,2910.79)" ed:height="23.9" ed:width="93.40000000000001" ed:parentid="126" ed:layout="leftmap">
        <path d="M0,23.9L93.4,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="52">相关概念</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;img src=&quot;聚类分析：基本概念和方法.html.files/image9.png&quot; width=&quot;400&quot; height=&quot;0&quot; />&lt;/p>&lt;/body>">
            <use transform="translate(68,4)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g id="599" transform="matrix(1,0,0,1,283.7,2841.59)" ed:height="24.7" ed:width="637.1599731445313" ed:parentid="597" ed:layout="leftmap">
        <path d="M0,24.7L637.2,24.7" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st10">
            <tspan class="st11" x="8" y="16.1" style="white-space:pre" textLength="543">DBSCAN使用用户指定的参数MinPts，若一个对象的ε-邻域至少包含MinPts个对象，该对象为</tspan>
            <tspan x="574" style="white-space:pre" textLength="52">核心对象</tspan>
        </text>
    </g>
    <g id="602" transform="matrix(1,0,0,1,530.23,2909.99)" ed:height="24.7" ed:width="390.6355590820313" ed:parentid="597" ed:layout="leftmap">
        <path d="M0,24.7L390.6,24.7" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st10">
            <tspan class="st11" x="8" y="16.1" style="white-space:pre" textLength="275">如果P为核心点，Q在P的R邻域内，那么称P到Q</tspan>
            <tspan x="294" style="white-space:pre" textLength="78">直接密度直达</tspan>
        </text>
    </g>
    <g id="604" transform="matrix(1,0,0,1,252.41,2944.19)" ed:height="24.7" ed:width="668.4494018554688" ed:parentid="597" ed:layout="leftmap">
        <path d="M0,24.7L668.4,24.7" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st10">
            <tspan class="st11" x="8" y="16.1" style="white-space:pre" textLength="576">核心点P2，P3，…，Pn，且P1到P2密度直达，P2到P3密度直达，……，Pn到Q密度直达，则P1到Q</tspan>
            <tspan x="602" style="white-space:pre" textLength="52">密度可达</tspan>
        </text>
    </g>
    <g id="606" transform="matrix(1,0,0,1,549.26,2978.39)" ed:height="24.7" ed:width="371.6" ed:parentid="597" ed:layout="leftmap">
        <path d="M0,24.7L371.6,24.7" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st10">
            <tspan class="st11" x="8" y="16.1" style="white-space:pre" textLength="288">存在核心点S，使得S到P和Q都密度可达，则P和Q</tspan>
            <tspan x="307" style="white-space:pre" textLength="52">密度相连</tspan>
        </text>
    </g>
    <g id="612" transform="matrix(1,0,0,1,947.86,3142.49)" ed:height="23.9" ed:width="93.40000000000001" ed:parentid="126" ed:layout="leftmap">
        <path d="M0,23.9L93.4,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="52">算法流程</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;img src=&quot;聚类分析：基本概念和方法.html.files/image10.png&quot; width=&quot;400&quot; height=&quot;0&quot; />&lt;/p>&lt;/body>">
            <use transform="translate(68,4)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g id="614" transform="matrix(1,0,0,1,406.86,3045.99)" ed:height="42.3" ed:width="514" ed:parentid="612" ed:layout="leftmap">
        <path d="M0,42.3L514,42.3" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="461">给D中所有对象标记为unvisited，DBSCAN随机选择一个p标记为visited，检查p</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="211">的ε-邻域是否至少包含MinPts个对象</tspan>
        </text>
    </g>
    <g id="616" transform="matrix(1,0,0,1,406.86,3097.79)" ed:height="42.3" ed:width="514" ed:parentid="612" ed:layout="leftmap">
        <path d="M0,42.3L514,42.3" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="467">如果不是，标记为噪声点；否则（核心对象）为p创建一个簇C，并将p的邻域内的</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="141">所有点放到候选集合N中</tspan>
        </text>
    </g>
    <g id="618" transform="matrix(1,0,0,1,406.86,3149.59)" ed:height="61.5" ed:width="514" ed:parentid="612" ed:layout="leftmap">
        <path d="M0,61.5L514,61.5" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="248">DBSCAN迭代的把N中不属于其他簇的对象</tspan>
            <tspan class="st12" x="266" style="white-space:pre" textLength="78">（边界对象）</tspan>
            <tspan x="348" style="white-space:pre" textLength="124">添加到C中，对于N中</tspan>
            <tspan x="8" y="35.3" style="white-space:pre" textLength="458">unvisited的对象p`将它标记为visited，如果p`的ε-邻域有MinPts个对象则p`邻域</tspan>
            <tspan x="8" y="53.7" style="white-space:pre" textLength="89">内对象添加到N</tspan>
        </text>
    </g>
    <g id="620" transform="matrix(1,0,0,1,468.46,3220.59)" ed:height="23.9" ed:width="452.4" ed:parentid="612" ed:layout="leftmap">
        <path d="M0,23.9L452.4,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="418">DBSCAN继续添加对象到C，直到C不能再扩展，即直到N为空。输出簇C</tspan>
        </text>
    </g>
    <g id="624" transform="matrix(1,0,0,1,977.66,3424.39)" ed:height="23.9" ed:width="45.2" ed:parentid="128" ed:layout="leftmap">
        <path d="M0,23.9L45.2,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="26">概述</tspan>
        </text>
    </g>
    <g id="626" transform="matrix(1,0,0,1,950.46,3620.69)" ed:height="23.9" ed:width="72.40000000000001" ed:parentid="128" ed:layout="leftmap">
        <path d="M0,23.9L72.4,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="52">算法流程</tspan>
        </text>
    </g>
    <g id="628" transform="matrix(1,0,0,1,383.75,3524.59)" ed:height="23.9" ed:width="539.715576171875" ed:parentid="626" ed:layout="leftmap">
        <path d="M0,23.9L539.7,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="498">初始化核心对象集合Ω，遍历X元素，如果是核心对象，则将其加入到核心对象集合Ω中</tspan>
        </text>
    </g>
    <g id="630" transform="matrix(1,0,0,1,386.8,3387.59)" ed:height="60.7" ed:width="563.8602294921875" ed:parentid="624" ed:layout="leftmap">
        <path d="M0,60.7L563.9,60.7" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="519">OPTICS不显式的产生聚类，而是输出 簇排序，它代表了各样本点基于密度的聚类结构。较</tspan>
            <tspan x="8" y="34.5" style="white-space:pre" textLength="520">稠密簇中的对象在簇排序中相互靠近；一个对象的最小可达距离给出了一个对象连接到一个</tspan>
            <tspan x="8" y="52.9" style="white-space:pre" textLength="104">稠密簇的最短路径</tspan>
        </text>
    </g>
    <g id="632" transform="matrix(1,0,0,1,950.46,3474.49)" ed:height="23.9" ed:width="72.40000000000001" ed:parentid="128" ed:layout="leftmap">
        <path d="M0,23.9L72.4,23.9" stroke="#2da2bf" fill="none" stroke-linejoin="round"/>
        <text class="st8">
            <tspan x="8" y="16.1" style="white-space:pre" textLength="52">相关概念</tspan>
        </text>
    </g>
    <g id="634" transform="matrix(1,0,0,1,851.06,3457.79)" ed:height="23.9" ed:width="72.40000000000001" ed:parentid="632" ed:layout="leftmap">
