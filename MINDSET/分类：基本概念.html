    </g>
    <g ed:width="437.8800048828125" ed:height="60.95" transform="matrix(1,0,0,1,2136.7,2400.28)" ed:layout="rightmap" id="275" ed:parentid="273">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,61L437.9,61" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="416">由“完全生长”的树剪去子树，通过删除结点的分枝并用树</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="416">叶替换它而剪掉给定结点上的子树。该树叶的类标号用于子</tspan>
            <tspan style="white-space:pre" y="55.825" x="8" textLength="144">树中最频繁的类标记</tspan>
        </text>
    </g>
    <g ed:width="202" ed:height="24.15" transform="matrix(1,0,0,1,2609.68,2420.25)" ed:layout="rightmap" id="277" ed:parentid="275">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L202,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="184">CART-代价复杂度剪枝算法</tspan>
        </text>
    </g>
    <g ed:width="178" ed:height="24.15" transform="matrix(1,0,0,1,2609.68,2453.9)" ed:layout="rightmap" id="279" ed:parentid="275">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L178,24.1" fill="none"/>

            <tspan style="white-space:pre" y="19.025" x="8" textLength="160">C4.5使用一种悲观剪枝</tspan>
        </text>
    </g>
    <g ed:width="354" ed:height="24.15" transform="matrix(1,0,0,1,2822.78,2453.9)" ed:layout="rightmap" id="281" ed:parentid="279">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L354,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="336">通过加入惩罚项调节错误率，抵消做出现的偏倚</tspan>
        </text>
    </g>
    <g ed:width="82" ed:height="24.15" transform="matrix(1,0,0,1,2035.6,2505.95)" ed:layout="rightmap" id="283" ed:parentid="255">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L82,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="64">组合方法</tspan>
        </text>
    </g>
    <g ed:width="424.2799987792969" ed:height="42.55" transform="matrix(1,0,0,1,2152.7,2487.55)" ed:layout="rightmap" id="285" ed:parentid="283">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,42.5L424.3,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="400">先后剪枝交叉使用，后剪枝需要的计算更多，但是产生更</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="64">可靠的树</tspan>
        </text>
    </g>
    <g ed:width="98" ed:height="24.15" transform="matrix(1,0,0,1,2035.6,2705.2)" ed:layout="rightmap" id="290" ed:parentid="255">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L98,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="80">重复和复制</tspan>
        </text>
    </g>
    <g ed:width="494" ed:height="189.75" transform="matrix(1,0,0,1,2168.7,2539.6)" ed:layout="rightmap" id="292" ed:parentid="290">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,189.8L494,189.8" fill="none"/>
        <image y="0" transform="translate(7.13,2.63)" x="0" width="218" height="184" preserveAspectRatio="none" xlink:href="分类：基本概念.html.files/image29.png"/>
        <image y="0" transform="translate(229.13,16.13)" x="0" width="254" height="157" preserveAspectRatio="none" xlink:href="分类：基本概念.html.files/image30.png"/>
        <text class="st10"/>
    </g>
    <g ed:width="178" ed:height="24.15" transform="matrix(1,0,0,1,1934.5,2819.95)" ed:layout="rightmap" id="296" ed:parentid="104">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L178,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="160">可伸缩性与决策树归纳</tspan>
        </text>
    </g>
    <g ed:width="274" ed:height="24.15" transform="matrix(1,0,0,1,2147.6,2738.85)" ed:layout="rightmap" id="298" ed:parentid="296">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L274,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="256">决策树算法的训练元组驻留在内存中</tspan>
        </text>
    </g>
    <g ed:width="146" ed:height="24.15" transform="matrix(1,0,0,1,2147.6,2789.33)" ed:layout="rightmap" id="300" ed:parentid="296">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L146,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="128">RainForest(雨林)</tspan>
        </text>
    </g>
    <g ed:width="234" ed:height="24.15" transform="matrix(1,0,0,1,2147.6,2901.05)" ed:layout="rightmap" id="302" ed:parentid="296">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L234,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="216">BOAT (树构造的自助乐观算法)</tspan>
        </text>
    </g>
    <g ed:width="370" ed:height="24.15" transform="matrix(1,0,0,1,2328.7,2772.5)" ed:layout="rightmap" id="306" ed:parentid="300">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L370,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="352">能适应可用的内存量，并用任意的决策树归纳算法</tspan>
        </text>
    </g>
    <g ed:width="466" ed:height="24.15" transform="matrix(1,0,0,1,2328.7,2806.15)" ed:layout="rightmap" id="308" ed:parentid="300">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L466,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="448">在每个结点对每个属性维护一个AVC-集，描述该结点的训练元组</tspan>
        </text>
    </g>
    <g ed:width="700.280029296875" ed:height="42.55" transform="matrix(1,0,0,1,2416.7,2839.8)" ed:layout="rightmap" id="310" ed:parentid="302">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,42.5L700.3,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="672">使用“自助法”创建给定训练数据的较小样本，其中每个子集都能存放在内存中，使用每个子集</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="656">构造一棵树，导致的多棵树，考察这些树构造新树T`，其非常接近与所有训练数据产生的树。</tspan>
        </text>
    </g>
    <g ed:width="702.280029296875" ed:height="42.55" transform="matrix(1,0,0,1,2416.7,2891.85)" ed:layout="rightmap" id="312" ed:parentid="302">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,42.5L702.3,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="680">可以使用任何选择二元化分并且给予划分纯度的属性选择度量，BOAT使用属性选择度量下限检测T</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="112">与T`是否不同。</tspan>
        </text>
    </g>
    <g ed:width="442" ed:height="24.15" transform="matrix(1,0,0,1,2416.7,2943.9)" ed:layout="rightmap" id="314" ed:parentid="302">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L442,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="424">BOAT只需扫描两次D，可以增量更新，快rainforest两到三倍</tspan>
        </text>
    </g>
    <g ed:width="194" ed:height="24.15" transform="matrix(1,0,0,1,1934.5,3038.8)" ed:layout="rightmap" id="316" ed:parentid="104">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L194,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="176">决策树归纳的可视化挖掘</tspan>
        </text>
    </g>
    <g ed:width="186" ed:height="24.15" transform="matrix(1,0,0,1,2163.6,3038.8)" ed:layout="rightmap" id="318" ed:parentid="316">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L186,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="168">基于感知的分类（PBC）</tspan>
        </text>
    </g>
    <g ed:width="721.8800048828125" ed:height="42.55" transform="matrix(1,0,0,1,2384.7,2977.55)" ed:layout="rightmap" id="320" ed:parentid="318">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,42.5L721.9,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="704">一种基于多维可视化技术的交互式方法，通过可视化交互，用户能更加深入的理解数据，在相同准确</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="304">度时，构建决策树往往比传统决策树更小。</tspan>
        </text>
    </g>
    <g ed:width="779.8800048828125" ed:height="42.55" transform="matrix(1,0,0,1,2384.7,3029.6)" ed:layout="rightmap" id="322" ed:parentid="318">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,42.5L779.9,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="752">使用一种基于像素的方法观察具有类标号的多维数据，通过扇形方法每个扇形代表一种属性，对每个属性排</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="144">序确定扇形的次序。</tspan>
        </text>
    </g>
    <g ed:width="402" ed:height="24.15" transform="matrix(1,0,0,1,2384.7,3081.65)" ed:layout="rightmap" id="324" ed:parentid="318">
        <path stroke="#ff7c78" stroke-linejoin="round" stroke-width="2" d="M0,24.1L402,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="384">允许用户指定多个分裂点，单个树结点长出多个分枝。</tspan>
        </text>
    </g>
    <g ed:width="50" ed:height="24.15" transform="matrix(1,0,0,1,1249.33,2353.84)" ed:layout="leftmap" id="326" ed:parentid="106">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,24.1L50,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="32">概念</tspan>
        </text>
    </g>
    <g ed:width="286.1199951171875" ed:height="60.95" transform="matrix(1,0,0,1,928.11,2317.04)" ed:layout="leftmap" id="328" ed:parentid="326">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,61L286.1,61" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="256">统计学分类方法，可以预测类隶属关</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="256">系的概率，一个给定元组属于一个特</tspan>
            <tspan style="white-space:pre" y="55.825" x="8" textLength="80">定类的概率</tspan>
        </text>
    </g>
    <g ed:width="98" ed:height="24.15" transform="matrix(1,0,0,1,1201.33,2469.49)" ed:layout="leftmap" id="332" ed:parentid="106">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,24.1L98,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="80">贝叶斯定理</tspan>
        </text>
    </g>
    <g ed:width="537" ed:height="106.15" transform="matrix(1,0,0,1,629.23,2387.49)" ed:layout="leftmap" id="334" ed:parentid="332">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,106.2L537,106.2" fill="none"/>
        <image y="0" transform="translate(7.13,26.9)" x="0" width="523" height="75" preserveAspectRatio="none" xlink:href="分类：基本概念.html.files/image31.png"/>
        <text class="st10">
            <tspan style="white-space:pre" y="18.15" x="123" textLength="288">P(H|X)是后验概率，相反P(H)是先验概率</tspan>
        </text>
    </g>
    <g ed:width="130" ed:height="24.15" transform="matrix(1,0,0,1,1169.33,2616.44)" ed:layout="leftmap" id="361" ed:parentid="106">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,24.1L130,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="112">朴素贝叶斯分类</tspan>
        </text>
    </g>
    <g ed:width="526.1199951171875" ed:height="42.55" transform="matrix(1,0,0,1,608.11,2503.14)" ed:layout="leftmap" id="363" ed:parentid="361">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,42.5L526.1,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="504">设D是训练元组&amp;类标号的集合X表示n维属性向量，描述n个属性An对元组</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="72">的n个测量</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="24.15" transform="matrix(1,0,0,1,620.23,2555.19)" ed:layout="leftmap" id="365" ed:parentid="361">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,24.1L514,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="496">假设m个类，分类法将预测X属于最大后验概率的类Ci，即最大后验假设</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="42.55" transform="matrix(1,0,0,1,620.23,2588.84)" ed:layout="leftmap" id="367" ed:parentid="361">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,42.5L514,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="496">P(X)对所有类都是常数，故只需分子部分最大即可。如果类的先验概率</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="448">未知，通常假定这些类是等概率的，否则最大化P(X|Ci)P(Ci)。</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="42.55" transform="matrix(1,0,0,1,620.23,2692.94)" ed:layout="leftmap" id="369" ed:parentid="361">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,42.5L514,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="488">计算每个类的Ci的P(X|Ci)P(Ci)以预测X的类标号。被预测的类标号是</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="192">使P(X|Ci)P(Ci)最大的类Ci</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="42.55" transform="matrix(1,0,0,1,620.23,2640.89)" ed:layout="leftmap" id="374" ed:parentid="361">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,42.5L514,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="488">给定有很多属性的数据集计算P(X|Ci)的开销会很大，可以做类独立的</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="432">朴素假定，给定元组类标号，假定属性值有条件的互相独立。</tspan>
        </text>
    </g>
    <g ed:width="98" ed:height="24.15" transform="matrix(1,0,0,1,1201.33,2763.39)" ed:layout="leftmap" id="376" ed:parentid="106">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,24.1L98,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="80">零概率问题</tspan>
        </text>
    </g>
    <g ed:width="290" ed:height="24.15" transform="matrix(1,0,0,1,876.23,2763.39)" ed:layout="leftmap" id="378" ed:parentid="376">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,24.1L290,24.1" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="272">使用拉普拉斯校准来避免计算零概率值</tspan>
        </text>
    </g>
    <g ed:width="356.8729553222656" ed:height="42.55" transform="matrix(1,0,0,1,484.26,2744.99)" ed:layout="leftmap" id="382" ed:parentid="378">
        <path stroke="#46ba7d" stroke-linejoin="round" stroke-width="2" d="M0,42.5L356.9,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="336">对每个计数加上1，分母加上q，校准的概率估计</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="336">与先前的估计十分接近，但避免了零概率的出现</tspan>
        </text>
    </g>
    <g ed:width="572.9314575195313" ed:height="60.95" transform="matrix(1,0,0,1,436.2,1429.79)" ed:layout="leftmap" id="384" ed:parentid="396">
        <path stroke="#c393e1" stroke-linejoin="round" stroke-width="2" d="M0,61L572.9,61" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="128">IF条件THEN结论，</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="552">规则IF部分称为前件或前提，在前件条件由一个或多个用AND连接的属性测试组</tspan>
            <tspan style="white-space:pre" y="55.825" x="8" textLength="224">成，规则的结论包含一个类预测</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="42.55" transform="matrix(1,0,0,1,495.13,1500.24)" ed:layout="leftmap" id="386" ed:parentid="396">
        <path stroke="#c393e1" stroke-linejoin="round" stroke-width="2" d="M0,42.5L514,42.5" fill="none"/>
        <text class="st10">
            <tspan style="white-space:pre" y="19.025" x="8" textLength="496">给定元组，如果规则前件的条件都成立，则前件被满足并且该规则覆盖</tspan>
            <tspan style="white-space:pre" y="37.425" x="8" textLength="64">率该元组</tspan>
        </text>
    </g>
    <g ed:width="170" ed:height="24.15" transform="matrix(1,0,0,1,1129.33,1634.18)" ed:layout="leftmap" id="390" ed:parentid="108">
        <path stroke="#c393e1" stroke-linejoin="round" stroke-width="2" d="M0,24.1L170,24.1" fill="none"/>
