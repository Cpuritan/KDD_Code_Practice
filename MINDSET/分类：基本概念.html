        <text class="st5">
            <tspan textLength="663" y="16.1" style="white-space:pre" x="8">一种基于多维可视化技术的交互式方法，通过可视化交互，用户能更加深入的理解数据，在相同准确度时，构建决策</tspan>
            <tspan textLength="156" y="34.5" style="white-space:pre" x="8">树往往比传统决策树更小。</tspan>
        </text>
    </g>
    <g ed:width="779.880000000001" transform="matrix(1,0,0,1,2405.07,2556.15)" ed:layout="rightmap" ed:height="23.9" id="322" ed:parentid="318">
        <path d="M0,0L779.9,0L779.9,23.9L0,23.9L0,0z" fill="#ffffff"/>
        <path stroke-linejoin="round" d="M0,23.9L779.9,23.9" fill="none" stroke="#454545"/>
        <text class="st5">
            <tspan textLength="728" y="16.1" style="white-space:pre" x="8">使用一种基于像素的方法观察具有类标号的多维数据，通过扇形方法每个扇形代表一种属性，对每个属性排序确定扇形的次序。</tspan>
        </text>
    </g>

        <text class="st5">
            <tspan textLength="312" y="16.1" style="white-space:pre" x="8">允许用户指定多个分裂点，单个树结点长出多个分枝。</tspan>
        </text>
    </g>

        <text class="st5">
            <tspan textLength="247" y="16.1" style="white-space:pre" x="8">统计学分类方法，可以预测类隶属关系的概</tspan>
            <tspan textLength="234" y="34.5" style="white-space:pre" x="8">率，一个给定元组属于一个特定类的概率</tspan>
        </text>

    <g ed:width="537" transform="matrix(1,0,0,1,583.83,1962.44)" ed:layout="leftmap" ed:height="105.9" id="334" ed:parentid="332">

        <text class="st5">
            <tspan textLength="233" y="15.35" style="white-space:pre" x="144">P(H|X)是后验概率，相反P(H)是先验概率</tspan>
        </text>
    </g>
    <g ed:width="113.2" transform="matrix(1,0,0,1,1136.83,2163.24)" ed:layout="leftmap" ed:height="23.9" id="361" ed:parentid="106">

        <text class="st5">
            <tspan textLength="91" y="16.1" style="white-space:pre" x="8">朴素贝叶斯分类</tspan>
        </text>
    </g>
    <g ed:width="526.1199951171875" transform="matrix(1,0,0,1,567.51,2074.84)" ed:layout="leftmap" ed:height="23.9" id="363" ed:parentid="361">
        <path d="M0,0L526.1,0L526.1,23.9L0,23.9L0,0z" fill="#ffffff"/>
        <path stroke-linejoin="round" d="M0,23.9L526.1,23.9" fill="none" stroke="#454545"/>
        <text class="st5">
            <tspan textLength="486" y="16.1" style="white-space:pre" x="8">设D是训练元组&amp;类标号的集合X表示n维属性向量，描述n个属性An对元组的n个测量</tspan>
        </text>
    </g>
    <g ed:width="446.8" transform="matrix(1,0,0,1,646.83,2105.24)" ed:layout="leftmap" ed:height="23.9" id="365" ed:parentid="361">
        <path d="M0,0L446.8,0L446.8,23.9L0,23.9L0,0z" fill="#ffffff"/>
        <path stroke-linejoin="round" d="M0,23.9L446.8,23.9" fill="none" stroke="#454545"/>
        <text class="st5">
            <tspan textLength="409" y="16.1" style="white-space:pre" x="8">假设m个类，分类法将预测X属于最大后验概率的类Ci，即最大后验假设</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,579.63,2135.64)" ed:layout="leftmap" ed:height="42.3" id="367" ed:parentid="361">
        <path d="M0,0L514,0L514,42.3L0,42.3L0,0z" fill="#ffffff"/>
        <path stroke-linejoin="round" d="M0,42.3L514,42.3" fill="none" stroke="#454545"/>
        <text class="st5">
            <tspan textLength="466" y="16.1" style="white-space:pre" x="8">P(X)对所有类都是常数，故只需分子部分最大即可。如果类的先验概率未知，通常</tspan>
            <tspan textLength="289" y="34.5" style="white-space:pre" x="8">假定这些类是等概率的，否则最大化P(X|Ci)P(Ci)。</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,579.63,2233.24)" ed:layout="leftmap" ed:height="42.3" id="369" ed:parentid="361">

        <path stroke-linejoin="round" d="M0,42.3L514,42.3" fill="none" stroke="#454545"/>
        <text class="st5">
            <tspan textLength="468" y="16.1" style="white-space:pre" x="8">计算每个类的Ci的P(X|Ci)P(Ci)以预测X的类标号。被预测的类标号是使P(X|Ci)P(Ci)</tspan>
            <tspan textLength="64" y="34.5" style="white-space:pre" x="8">最大的类Ci</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,579.63,2184.44)" ed:layout="leftmap" ed:height="42.3" id="374" ed:parentid="361">
        <path d="M0,0L514,0L514,42.3L0,42.3L0,0z" fill="#ffffff"/>
        <path stroke-linejoin="round" d="M0,42.3L514,42.3" fill="none" stroke="#454545"/>
        <text class="st5">
            <tspan textLength="469" y="16.1" style="white-space:pre" x="8">给定有很多属性的数据集计算P(X|Ci)的开销会很大，可以做类独立的朴素假定，给</tspan>
            <tspan textLength="273" y="34.5" style="white-space:pre" x="8">定元组类标号，假定属性值有条件的互相独立。</tspan>
        </text>
    </g>

            <tspan textLength="234" y="34.5" style="white-space:pre" x="8">的估计十分接近，但避免了零概率的出现</tspan>
