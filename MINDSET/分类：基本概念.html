    <g ed:width="779.8800048828125" ed:height="42.3" transform="matrix(1,0,0,1,2313.91,3414.01)" ed:layout="rightmap" id="322" ed:parentid="318">

        </text>

        <text class="st36">
            <tspan y="19.15" x="8" textLength="496" style="white-space:pre">假设m个类，分类法将预测X属于最大后验概率的类Ci，即最大后验假设</tspan>
        </text>
    </g>
    <g ed:width="535.4000244140625" ed:height="42.3" transform="matrix(1,0,0,1,565.43,2635.84)" ed:layout="leftmap" id="367" ed:parentid="361">

        <text class="st36">
            <tspan y="19.15" x="8" textLength="512" style="white-space:pre">P(X)对所有类都是常数，故只需分子部分最大即可。如果类的先验概率未</tspan>

        </text>

            <tspan y="19.15" x="8" textLength="504" style="white-space:pre">计算每个类的Ci的P(X|Ci)P(Ci)以预测X的类标号。被预测的类标号是使</tspan>
            <tspan y="37.55" x="8" textLength="176" style="white-space:pre">P(X|Ci)P(Ci)最大的类Ci</tspan>
        </text>
    </g>

        <text class="st36">
            <tspan y="19.15" x="8" textLength="520" style="white-space:pre">给定有很多属性的数据集计算P(X|Ci)的开销会很大，可以做类独立的朴素</tspan>
            <tspan y="37.55" x="8" textLength="400" style="white-space:pre">假定，给定元组类标号，假定属性值有条件的互相独立。</tspan>

        <text class="st36">
            <tspan y="19.15" x="8" textLength="80" style="white-space:pre">零概率问题</tspan>

        </text>
