    <g ed:width="581.0488888888885" ed:height="79.09999999999999" transform="matrix(1,0,0,1,1708.59,1149.27)" ed:layout="rightmap" id="264" ed:parentid="262">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,79.1L581,79.1" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="288">后向传播：一种神经网络学习算法。通过</tspan>
            <tspan style="white-space:pre" x="296" class="st5" textLength="32">迭代</tspan>
            <tspan style="white-space:pre" x="328" textLength="240">的处理训练元组数据集，把每个元</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="416">组的网络预测与实际已知的目标值相比较，对于训练样本，</tspan>
            <tspan style="white-space:pre" x="424" class="st5" textLength="64">修改权重</tspan>
            <tspan style="white-space:pre" x="488" textLength="80">使得网络预</tspan>
            <tspan style="white-space:pre" y="55.95" x="8" textLength="144">测和实际目标值间的</tspan>
            <tspan style="white-space:pre" x="152" class="st5" textLength="64">均方误差</tspan>
            <tspan style="white-space:pre" x="216" textLength="120">最小。 这种修改</tspan>
            <tspan style="white-space:pre" x="336" class="st5" textLength="64">后向进行</tspan>
            <tspan style="white-space:pre" x="400" textLength="160">，从输出层经由每个隐</tspan>
            <tspan style="white-space:pre" y="74.35" x="8" textLength="272">藏层。一般权重最终收敛，学习停止。</tspan>
        </text>
    </g>
    <g ed:width="541.0488888888885" ed:height="42.3" transform="matrix(1,0,0,1,1708.59,1240.17)" ed:layout="rightmap" id="266" ed:parentid="262">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,42.3L541,42.3" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="512">神经网络：一组连接的输入输出神经元，每一个连接都与一个权重相关联</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="496">在学习阶段通过调整这些权重，使得它能够预测输入元组的正确标号。</tspan>
        </text>
    </g>

        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="128">神经网络的优缺点</tspan>
        </text>

        <text class="st3">

        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="192">对噪声数据的高承受能力，</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="256">对未经训练的数据的模式分类能力，</tspan>
            <tspan style="white-space:pre" y="55.95" x="8" textLength="272">适用与缺乏属性与类之间联系的数据，</tspan>
            <tspan style="white-space:pre" y="74.35" x="8" textLength="368">神经网络算法天生是并行的，可以用来加快计算过程</tspan>
        </text>

        <text class="st3">

            <tspan style="white-space:pre" y="37.55" x="8" textLength="192">神经网络的可解释性较差，</tspan>
            <tspan style="white-space:pre" y="55.95" x="8" textLength="320">需要的参数量大且网络拓扑常常根据经验确定</tspan>

    </g>
    <g ed:width="98" ed:height="23.9" transform="matrix(1,0,0,1,1900.59,3029.44)" ed:layout="rightmap" id="316" ed:parentid="154">

        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="80">灵敏度分析</tspan>
        </text>
    </g>
    <g ed:width="535.8800048828125" ed:height="42.3" transform="matrix(1,0,0,1,2041.59,2827.34)" ed:layout="rightmap" id="318" ed:parentid="314">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,42.3L535.9,42.3" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="512">网络剪枝：这通常是提取规则的第一步，简化网络结构，剪去训练后影响</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="96">较小的加权链</tspan>
        </text>
    </g>
    <g ed:width="242" ed:height="23.9" transform="matrix(1,0,0,1,2041.59,2879.14)" ed:layout="rightmap" id="320" ed:parentid="314">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,23.9L242,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="224">使用聚类发现公共活化值的集合</tspan>
        </text>
    </g>
    <g ed:width="386" ed:height="23.9" transform="matrix(1,0,0,1,2041.59,2912.54)" ed:layout="rightmap" id="322" ed:parentid="314">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,23.9L386,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="368">导出涉及这些活化值和对应的输出单元值组合的规则</tspan>
        </text>
    </g>
    <g ed:width="290" ed:height="23.9" transform="matrix(1,0,0,1,2041.59,2945.94)" ed:layout="rightmap" id="324" ed:parentid="314">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,23.9L290,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="272">导出描述输入和隐藏层单元联系的规则</tspan>
        </text>
    </g>
    <g ed:width="266" ed:height="23.9" transform="matrix(1,0,0,1,2041.59,2979.34)" ed:layout="rightmap" id="326" ed:parentid="314">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,23.9L266,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="248">两个规则结合起来形成IF-THEN规则</tspan>
        </text>
    </g>
    <g ed:width="132" ed:height="29.4" transform="matrix(1,0,0,1,2453.59,2926.49)" ed:layout="rightmap" id="331" ed:parentid="330">
        <path stroke="#3498db" stroke-linejoin="round" d="M4,0L128,0C130.7,0,132,1.3,132,4L132,25.4C132,28.1,130.7,29.4,128,29.4L4,29.4C1.3,29.4,0,28.1,0,25.4L0,4C0,1.3,1.3,0,4,0z" stroke-width="2" fill="#ffffff"/>
        <text class="st1">
            <tspan style="white-space:pre" y="22" x="6" textLength="96">规则提取步骤</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;img src=&quot;分类：高级方法.html.files/image8.png&quot; width=&quot;400&quot; height=&quot;0&quot; />&lt;/p>&lt;/body>">
            <use transform="translate(110,7)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g ed:width="338" ed:height="23.9" transform="matrix(1,0,0,1,2025.59,3012.74)" ed:layout="rightmap" id="334" ed:parentid="316">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,23.9L338,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="320">用于评估一个给定输入变量对网络输出的影响</tspan>
        </text>
    </g>
    <g ed:width="402" ed:height="23.9" transform="matrix(1,0,0,1,2025.59,3046.14)" ed:layout="rightmap" id="336" ed:parentid="316">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,23.9L402,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="384">改变该变量输入，其他为固定值，检测网络输出的变化</tspan>
        </text>
    </g>
    <g ed:width="50" ed:height="23.9" transform="matrix(1,0,0,1,1597.99,3236.99)" ed:layout="rightmap" id="338" ed:parentid="106">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L50,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="32">概念</tspan>
        </text>
    </g>
    <g ed:width="555.47998046875" ed:height="60.7" transform="matrix(1,0,0,1,1674.99,3125.04)" ed:layout="rightmap" id="340" ed:parentid="338">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,60.7L555.5,60.7" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="528">一种对线性和非线性进行分类的方法，它使用非线性映射将原训练数据映射</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="528">到较高的维上，在新的维上搜索最佳分离超平面。SVM使用 支持向量 和 边</tspan>
            <tspan style="white-space:pre" y="55.95" x="8" textLength="136">缘 发现该超平面。</tspan>
        </text>
    </g>
    <g ed:width="74" ed:height="23.9" transform="matrix(1,0,0,1,1674.99,3228.64)" ed:layout="rightmap" id="342" ed:parentid="338">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L74,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="56">SVM优点</tspan>
        </text>
    </g>
    <g ed:width="306" ed:height="23.9" transform="matrix(1,0,0,1,1775.99,3195.24)" ed:layout="rightmap" id="344" ed:parentid="342">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L306,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="288">对复杂的非线性边界的建模能力是准确的</tspan>
        </text>
    </g>
    <g ed:width="266" ed:height="23.9" transform="matrix(1,0,0,1,1775.99,3228.64)" ed:layout="rightmap" id="346" ed:parentid="342">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L266,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="248">与其他模型相比，SVM不容易过拟合</tspan>
        </text>
    </g>
    <g ed:width="290" ed:height="23.9" transform="matrix(1,0,0,1,1775.99,3262.04)" ed:layout="rightmap" id="348" ed:parentid="342">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L290,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="272">支持向量还提供了学习模型的紧凑表示</tspan>
        </text>
    </g>
    <g ed:width="50" ed:height="23.9" transform="matrix(1,0,0,1,1674.99,3312.14)" ed:layout="rightmap" id="350" ed:parentid="338">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L50,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="32">缺点</tspan>
        </text>
    </g>
    <g ed:width="98" ed:height="23.9" transform="matrix(1,0,0,1,1751.99,3295.44)" ed:layout="rightmap" id="352" ed:parentid="350">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L98,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="80">训练非常慢</tspan>
        </text>
    </g>
    <g ed:width="194" ed:height="23.9" transform="matrix(1,0,0,1,1751.99,3328.84)" ed:layout="rightmap" id="354" ed:parentid="350">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L194,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="176">在多分类问题上存在困难</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="23.9" transform="matrix(1,0,0,1,1770.99,3362.24)" ed:layout="rightmap" id="356" ed:parentid="158">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L514,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="496">超平面：表示希望找出最佳分离平面或决策边界，而不管输入属性个数</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="60.7" transform="matrix(1,0,0,1,1770.99,3579.24)" ed:layout="rightmap" id="360" ed:parentid="158">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,60.7L514,60.7" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="488">SVM通过搜索最大边缘超平面MME来找出最佳超平面，具有 较大边缘的</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="496">超平面 在对未来数据元组 分类 上比具有 较小边缘 的超平面 更加准</tspan>
            <tspan style="white-space:pre" y="55.95" x="8" textLength="32">确。</tspan>
        </text>
    </g>
    <g ed:width="106" ed:height="23.9" transform="matrix(1,0,0,1,1786.99,3783.54)" ed:layout="rightmap" id="362" ed:parentid="160">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L106,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="88">扩展线性SVM</tspan>
        </text>
    </g>
    <g ed:width="370" ed:height="23.9" transform="matrix(1,0,0,1,1919.99,3766.84)" ed:layout="rightmap" id="364" ed:parentid="362">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L370,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="352">首先用非线性映射把原输入数据变换到较高维空间</tspan>
        </text>
    </g>
    <g ed:width="242" ed:height="23.9" transform="matrix(1,0,0,1,1919.99,3800.24)" ed:layout="rightmap" id="366" ed:parentid="362">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L242,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="224">再者在新的空间搜索分离超平面</tspan>
        </text>
    </g>
    <g ed:width="98" ed:height="23.9" transform="matrix(1,0,0,1,1786.99,3833.64)" ed:layout="rightmap" id="370" ed:parentid="160">
        <path stroke="#2da2bf" stroke-linejoin="round" d="M0,23.9L98,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="80">非线性变换</tspan>
        </text>
    </g>
    <g ed:width="242" ed:height="23.9" transform="matrix(1,0,0,1,608.11,2611.67)" ed:layout="leftmap" id="376" ed:parentid="166">
        <path stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L242,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="224">基于分类的关联CBA（Apriori）</tspan>
        </text>
    </g>
    <g ed:width="314" ed:height="23.9" transform="matrix(1,0,0,1,536.11,2696.87)" ed:layout="leftmap" id="378" ed:parentid="166">
        <path stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L314,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="296">基于多关联规则的分类CMAR（FP-growth）</tspan>
        </text>
    </g>
    <g ed:width="226" ed:height="23.9" transform="matrix(1,0,0,1,624.11,2730.27)" ed:layout="leftmap" id="380" ed:parentid="166">
        <path stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L226,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="208">基于预测关联规则的分类CPAR</tspan>
        </text>
    </g>
    <g ed:width="615.2628796417853" ed:height="42.3" transform="matrix(1,0,0,1,1995.59,2031.29)" ed:layout="rightmap" id="421" ed:parentid="303">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,42.3L615.3,42.3" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="592">网络权重被初始化为小随机数，每个单元都有一个相关联的偏倚(bias)，偏倚也初始</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="96">化为小随机数</tspan>
        </text>
    </g>
    <g ed:width="571.382222222222" ed:height="23.9" transform="matrix(1,0,0,1,2011.59,2083.09)" ed:layout="rightmap" id="423" ed:parentid="305">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,23.9L571.4,23.9" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="520">训练元组提供给输入层，输入I_j通过输入单元j不发生变化，即O_j = I_j</tspan>
        </text>
    </g>
    <g ed:width="556.4119873046875" ed:height="249.3526428222656" transform="matrix(1,0,0,1,2011.59,2116.49)" ed:layout="rightmap" id="425" ed:parentid="305">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,249.4L556.4,249.4" fill="none"/>
        <image y="0" transform="translate(7,45.8)" x="0" width="398" height="200" preserveAspectRatio="none" xlink:href="分类：高级方法.html.files/image9.png"/>
        <image y="0" transform="translate(409.41,123.33)" x="0" width="140" height="45" preserveAspectRatio="none" xlink:href="分类：高级方法.html.files/image10.png"/>
        <text class="st3">
            <tspan style="white-space:pre" y="18.4" x="29" textLength="496">计算隐藏层和输出层单元的净输入和输出。隐藏层和输出层的净输入用</tspan>
            <tspan style="white-space:pre" y="36.8" x="29" textLength="160">其输入的线性组合计算</tspan>
        </text>
    </g>
    <g ed:width="624.6079711914063" ed:height="60.7" transform="matrix(1,0,0,1,2011.59,2375.34)" ed:layout="rightmap" id="429" ed:parentid="305">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,60.7L624.6,60.7" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="608">激活函数：象征着被该单元代表的神经元的活性，其能将较大的输入值映射到一个较小</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="608">的区间0~1。例如logistics函数是非线性且可微的，使得后向传播算法可以对非线性可</tspan>
            <tspan style="white-space:pre" y="55.95" x="8" textLength="144">分的分类问题建模。</tspan>
        </text>
    </g>
    <g ed:width="582.2080078125" ed:height="42.3" transform="matrix(1,0,0,1,2011.59,2445.54)" ed:layout="rightmap" id="431" ed:parentid="305">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,42.3L582.2,42.3" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="560">实践中存放每个单元的中间输出值，由于后向传播还需要这些值，这样可以显著</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="80">降低计算量</tspan>
        </text>
    </g>
    <g ed:width="789.1599999999999" ed:height="34.5" transform="matrix(1,0,0,1,2011.59,2497.34)" ed:layout="rightmap" id="433" ed:parentid="307">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,34.5L789.2,34.5" fill="none"/>
        <image y="0" transform="translate(573,2.75)" x="0" width="207" height="29" preserveAspectRatio="none" xlink:href="分类：高级方法.html.files/image11.png"/>
        <text class="st3">
            <tspan style="white-space:pre" y="23.7" x="8" textLength="560">通过更新权重和反映网络预测误差的偏倚，向后传播误差。输出层误差定义为：</tspan>
        </text>
    </g>
    <g ed:width="222" ed:height="57.5" transform="matrix(1,0,0,1,2011.59,2541.34)" ed:layout="rightmap" id="436" ed:parentid="307">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,57.5L222,57.5" fill="none"/>
        <image y="0" transform="translate(77,2.75)" x="0" width="138" height="52" preserveAspectRatio="none" xlink:href="分类：高级方法.html.files/image12.png"/>
        <text class="st3">
            <tspan style="white-space:pre" y="35.2" x="8" textLength="64">权重更新</tspan>
        </text>
    </g>
    <g ed:width="514" ed:height="42.3" transform="matrix(1,0,0,1,2260.59,2556.54)" ed:layout="rightmap" id="439" ed:parentid="436">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,42.3L514,42.3" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="488">l为学习率，学习率太低学习会进行的很慢，学习率太高会在不适当的</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="80">解之间摆动</tspan>
        </text>
    </g>
    <g ed:width="221" ed:height="57.5" transform="matrix(1,0,0,1,2011.59,2608.34)" ed:layout="rightmap" id="441" ed:parentid="307">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,57.5L221,57.5" fill="none"/>
        <image y="0" transform="translate(93,2.75)" x="0" width="121" height="52" preserveAspectRatio="none" xlink:href="分类：高级方法.html.files/image13.png"/>
        <text class="st3">
            <tspan style="white-space:pre" y="35.2" x="8" textLength="80">偏倚的更新</tspan>
        </text>
    </g>
    <g ed:width="466" ed:height="42.3" transform="matrix(1,0,0,1,2011.59,2675.34)" ed:layout="rightmap" id="444" ed:parentid="307">
        <path stroke="#3498db" stroke-linejoin="round" d="M0,42.3L466,42.3" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="19.15" x="8" textLength="448">实例更新：每处理一个样本就更新权重和偏倚（实践中更常见）</tspan>
            <tspan style="white-space:pre" y="37.55" x="8" textLength="384">周期更新：处理完训练集所有元组后再更新权重和偏倚</tspan>
        </text>
    </g>
