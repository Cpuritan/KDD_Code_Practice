            <tspan x="8" textLength="544" style="white-space:pre" y="19.15">支持度是指在所有项集中{X，Y}出现的可能性，即项集中同时含有X和Y的概率</tspan>

        <text class="st7">
            <tspan x="8" textLength="800" style="white-space:pre" y="19.15">置信度表示在关联规则的先决条件X发生的条件下，关联结果Y发生的概率，即含有X的项集中，同时含有Y的可能性</tspan>
            <tspan x="8" textLength="776" style="white-space:pre" y="37.55">confidence（A=>B）= P（B | A）= support(AUB) / support(A) = support_conut(AUB) / support_count(A)</tspan>
        </text>

    <g ed:width="821.5599975585938" ed:parentid="414" ed:height="60.7" ed:layout="rightmap" id="416" transform="matrix(1,0,0,1,777.64,2295.13)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,60.7L821.6,60.7"/>
        <text class="st8">
            <tspan x="8" textLength="800" class="st9" style="white-space:pre" y="19.15">将给定的、用 TID-项集形式的水平数据格式事物数据集变换成项-TID-集合形式的垂直数据格式。它根据先验性质</tspan>
            <tspan x="8" textLength="800" class="st9" style="white-space:pre" y="37.55">和附加的优化技术，通过取 TID-集的交，对变换后的数据集进行挖掘。使用|item-TID_set|的项-TID 集格式，称</tspan>
            <tspan x="8" textLength="160" class="st9" style="white-space:pre" y="55.95">为垂直数据格式，它是</tspan>
            <tspan x="168" textLength="198" style="white-space:pre">等价类变换算法（ECLAT）</tspan>
            <tspan x="363" textLength="48" class="st9" style="white-space:pre">的要点</tspan>
        </text>
    </g>
    <g ed:width="66" ed:parentid="225" ed:height="23.9" ed:layout="rightmap" id="418" transform="matrix(1,0,0,1,700.64,2576.63)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L66,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="48" style="white-space:pre" y="19.15">优缺点</tspan>
        </text>
    </g>
    <g ed:width="50" ed:parentid="418" ed:height="23.9" ed:layout="rightmap" id="420" transform="matrix(1,0,0,1,793.64,2550.73)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L50,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="32" style="white-space:pre" y="19.15">优点</tspan>
        </text>
    </g>
    <g ed:width="66" ed:parentid="229" ed:height="23.9" ed:layout="rightmap" id="422" transform="matrix(1,0,0,1,636.64,2814.68)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L66,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="48" style="white-space:pre" y="19.15">优缺点</tspan>
        </text>
    </g>
    <g ed:width="50" ed:parentid="422" ed:height="23.9" ed:layout="rightmap" id="424" transform="matrix(1,0,0,1,729.64,2839.73)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L50,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="32" style="white-space:pre" y="19.15">缺点</tspan>
        </text>
    </g>
    <g ed:width="50" ed:parentid="418" ed:height="23.9" ed:layout="rightmap" id="426" transform="matrix(1,0,0,1,793.64,2602.53)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L50,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="32" style="white-space:pre" y="19.15">缺点</tspan>
        </text>
    </g>
    <g ed:width="581.760009765625" ed:parentid="426" ed:height="42.3" ed:layout="rightmap" id="428" transform="matrix(1,0,0,1,870.64,2584.13)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,42.3L581.8,42.3"/>
        <text class="st8">
            <tspan x="8" textLength="224" class="st9" style="white-space:pre" y="19.15">该算法没有对产生的候选集进行</tspan>
            <tspan x="232" textLength="34" style="white-space:pre">删减</tspan>
            <tspan x="266" textLength="296" class="st9" style="white-space:pre">操作，若项目出现的频率非常高,，频繁项</tspan>
            <tspan x="8" textLength="464" class="st9" style="white-space:pre" y="37.55">集庞大, 进行交集操作时会消耗系统大量的内存, 影响算法的效率</tspan>
        </text>
    </g>
    <g ed:width="514" ed:parentid="420" ed:height="42.3" ed:layout="rightmap" id="430" transform="matrix(1,0,0,1,870.64,2532.33)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,42.3L514,42.3"/>
        <text class="st8">
            <tspan x="8" textLength="256" class="st9" style="white-space:pre" y="19.15">垂直数据库结构，由于这样只要扫描</tspan>
            <tspan x="264" textLength="34" style="white-space:pre">两次</tspan>
            <tspan x="298" textLength="192" class="st9" style="white-space:pre">数据库，大大减少了挖掘规</tspan>
            <tspan x="8" textLength="352" class="st9" style="white-space:pre" y="37.55">则所需要的时间，从而提高了挖掘关联规则的效率</tspan>
        </text>
    </g>
    <g ed:width="82" ed:parentid="225" ed:height="23.9" ed:layout="rightmap" id="432" transform="matrix(1,0,0,1,700.64,2432.13)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L82,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="64" style="white-space:pre" y="19.15">算法步骤</tspan>
        </text>
    </g>
    <g ed:width="434" ed:parentid="432" ed:height="23.9" ed:layout="rightmap" id="436" transform="matrix(1,0,0,1,809.64,2365.33)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L434,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="416" style="white-space:pre" y="19.15">①通过扫描一次数据集，把水平格式的数据转换成垂直格式</tspan>
        </text>
    </g>
    <g ed:width="322" ed:parentid="432" ed:height="23.9" ed:layout="rightmap" id="440" transform="matrix(1,0,0,1,809.64,2398.73)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L322,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="304" style="white-space:pre" y="19.15">②根据分析的要求，设定项集的支持度计数</tspan>
        </text>
    </g>
    <g ed:width="546.760009765625" ed:parentid="432" ed:height="23.9" ed:layout="rightmap" id="444" transform="matrix(1,0,0,1,809.64,2432.13)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L546.8,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="488" style="white-space:pre" y="19.15">③从k=1开始，可以根据先验性质，使用频繁k项集来构造候选k+1项集</tspan>
        </text>
    </g>
    <g ed:width="450" ed:parentid="432" ed:height="23.9" ed:layout="rightmap" id="448" transform="matrix(1,0,0,1,809.64,2465.53)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L450,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="432" style="white-space:pre" y="19.15">④通过取频繁k项集的TID集的交，计算对应的k+1项集的TID集</tspan>
        </text>
    </g>
    <g ed:width="402" ed:parentid="432" ed:height="23.9" ed:layout="rightmap" id="452" transform="matrix(1,0,0,1,809.64,2498.93)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L402,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="384" style="white-space:pre" y="19.15">⑤重复该过程，直到不能再找到频繁项集或者候选项集</tspan>
        </text>
    </g>
    <g ed:width="621.760009765625" ed:parentid="239" ed:height="42.3" ed:layout="rightmap" id="454" transform="matrix(1,0,0,1,838.64,2635.93)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,42.3L621.8,42.3"/>
        <text class="st1">
            <tspan x="8" textLength="600" style="white-space:pre" y="19.15">如果包含项集X的每个事务都包含项集Y，但不包含Y的任何真超集，则X∪Y形成一个闭</tspan>
            <tspan x="8" textLength="352" style="white-space:pre" y="37.55">频繁项集，也不必搜索其他包含X但不包含Y的项集</tspan>
        </text>
    </g>
    <g ed:width="669.760009765625" ed:parentid="241" ed:height="42.3" ed:layout="rightmap" id="456" transform="matrix(1,0,0,1,870.64,2687.73)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,42.3L669.8,42.3"/>
        <text class="st1">
            <tspan x="8" textLength="648" style="white-space:pre" y="19.15">如果频繁项集X是 已发现 频繁项集Y的真子集，且support_count(X) = support_count(Y)，</tspan>
            <tspan x="8" textLength="456" style="white-space:pre" y="37.55">则X和X的集合枚举树中的所有后代都不可能是闭频繁项集 可剪枝</tspan>
        </text>
    </g>
    <g ed:width="738.760009765625" ed:parentid="243" ed:height="23.9" ed:layout="rightmap" id="458" transform="matrix(1,0,0,1,838.64,2739.53)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L738.8,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="704" style="white-space:pre" y="19.15">如果一个局部频繁项p在不同层的多个头表中都具有相同的支持度，则可以将p从较高层头表中减裁掉</tspan>
        </text>
    </g>
    <g ed:width="418" ed:parentid="424" ed:height="23.9" ed:layout="rightmap" id="460" transform="matrix(1,0,0,1,806.64,2839.73)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L418,23.9"/>
        <text class="st1">
            <tspan x="8" textLength="400" style="white-space:pre" y="19.15">在进行自己检查需构造一棵压缩的模式树，算法不易理解</tspan>
        </text>
    </g>
    <g ed:width="51.6" ed:parentid="256" ed:height="23.9" ed:layout="rightmap" id="462" transform="matrix(1,0,0,1,769.84,3003.83)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L51.6,23.9"/>
        <text class="st2">
            <tspan x="8" textLength="34" style="white-space:pre" y="19.15">概念</tspan>
        </text>
    </g>
    <g ed:width="700.5599975585938" ed:parentid="462" ed:height="42.3" ed:layout="rightmap" id="464" transform="matrix(1,0,0,1,848.44,2985.43)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,42.3L700.6,42.3"/>
        <text class="st13">
            <tspan x="8" textLength="680" style="white-space:pre" y="19.15">提升度表示在含有X的条件下同时含有Y的可能性与没有这个条件下项集中含有Y的可能性之比，即</tspan>
            <tspan x="8" textLength="576" style="white-space:pre" y="37.55">在Y自身出现可能性P(Y)的基础上，X的出现对于Y的“出镜率”P(YIX)的提升程度:</tspan>
        </text>
    </g>
    <g ed:width="51.6" ed:parentid="256" ed:height="23.9" ed:layout="rightmap" id="466" transform="matrix(1,0,0,1,769.84,3055.63)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L51.6,23.9"/>
        <text class="st2">
            <tspan x="8" textLength="34" style="white-space:pre" y="19.15">意义</tspan>
        </text>
    </g>
    <g ed:width="709.5599975585938" ed:parentid="466" ed:height="42.3" ed:layout="rightmap" id="468" transform="matrix(1,0,0,1,848.44,3037.23)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,42.3L709.6,42.3"/>
        <text class="st13">
            <tspan x="8" textLength="688" style="white-space:pre" y="19.15">提升度反映了关联规则中的A与B的相关性，提升度>1且越高表明正相关性越高，提升度&lt;1且越低表</tspan>
            <tspan x="8" textLength="592" style="white-space:pre" y="37.55">明负相关性越高，提升度=1表明没有相关性。负值，商品之间具有相互排斥的作用。</tspan>
        </text>
    </g>
    <g ed:width="85.2" ed:parentid="106" ed:height="23.9" ed:layout="rightmap" id="470" transform="matrix(1,0,0,1,571.84,605.7)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L85.2,23.9"/>
        <text class="st2">
            <tspan x="8" textLength="68" style="white-space:pre" y="19.15">概念论述</tspan>
        </text>
    </g>
    <g ed:width="792.760009765625" ed:parentid="470" ed:height="60.7" ed:layout="rightmap" id="472" transform="matrix(1,0,0,1,684.04,568.9)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,60.7L792.8,60.7"/>
        <text class="st10">
            <tspan x="8" textLength="40" class="st9" style="white-space:pre" y="19.15">通过 </tspan>
            <tspan x="48" textLength="102" style="white-space:pre">限制候选产生</tspan>
            <tspan x="149" textLength="408" class="st9" style="white-space:pre"> 发现频繁项集。算法使用频繁项集性质的先验知识，是为</tspan>
            <tspan x="557" textLength="111" style="white-space:pre">布尔关联规则 </tspan>
            <tspan x="666" textLength="112" class="st9" style="white-space:pre">挖掘 频繁项集 </tspan>
            <tspan x="8" textLength="184" class="st9" style="white-space:pre" y="37.55">的原创性算法。使用一种 </tspan>
            <tspan x="192" textLength="68" style="white-space:pre">逐层搜索</tspan>
            <tspan x="259" textLength="520" class="st9" style="white-space:pre"> 的迭代方式，其中k项集用于搜索k+1项集，找出每一个满足最小支持度阈</tspan>
            <tspan x="8" textLength="368" class="st9" style="white-space:pre" y="55.95">值的频繁项集Lk+1。没找出一个频繁项集就需要完整</tspan>
            <tspan x="376" textLength="34" style="white-space:pre">扫描</tspan>
            <tspan x="410" textLength="176" class="st9" style="white-space:pre">一次数据库。先验性质将</tspan>
            <tspan x="586" textLength="153" style="white-space:pre">提高逐层产生的效率</tspan>
            <tspan x="737" textLength="16" class="st9" style="white-space:pre">。</tspan>
        </text>
    </g>
    <g ed:width="51.6" ed:parentid="195" ed:height="23.9" ed:layout="rightmap" id="474" transform="matrix(1,0,0,1,909.64,1890.93)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,23.9L51.6,23.9"/>
        <text class="st2">
            <tspan x="8" textLength="34" style="white-space:pre" y="19.15">概念</tspan>
        </text>
    </g>
    <g ed:width="777.1599731445313" ed:parentid="474" ed:height="79.09999999999999" ed:layout="rightmap" id="478" transform="matrix(1,0,0,1,988.24,1835.73)">
        <path fill="none" stroke="#ee7c31" stroke-linejoin="round" d="M0,79.1L777.2,79.1"/>
        <text class="st10">
            <tspan x="8" textLength="48" class="st9" style="white-space:pre" y="19.15">是一种</tspan>
            <tspan x="56" textLength="85" style="white-space:pre">不产生候选</tspan>
            <tspan x="140" textLength="248" class="st9" style="white-space:pre"> 的挖掘频繁项集方法，它采用一种</tspan>
            <tspan x="388" textLength="68" style="white-space:pre">分治策略</tspan>
            <tspan x="455" textLength="304" class="st9" style="white-space:pre">，①先构造一个高度压缩的数据结构FP树压</tspan>
            <tspan x="8" textLength="752" class="st9" style="white-space:pre" y="37.55">缩原有事务数据库；②再将压缩后的数据库划分成一组条件数据库，每个数据库关联一个频繁项集，分别挖</tspan>
            <tspan x="8" textLength="760" class="st9" style="white-space:pre" y="55.95">掘每个条件数据库。与类Apriori算法的产生测试策略不同，他聚焦于频繁模式增长，避免了高代价的候选产</tspan>
            <tspan x="8" textLength="192" class="st9" style="white-space:pre" y="74.35">生，可以获得更好的效率。</tspan>
        </text>
    </g>
</svg>
